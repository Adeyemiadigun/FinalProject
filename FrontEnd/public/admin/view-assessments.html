<!DOCTYPE html>
<html lang="en" x-data="assessmentDashboard()" x-init="init()">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Assessments | Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-gray-100 text-gray-800">
  <div id="sidebar-placeholder"></div>
  <div class="md:ml-64 p-6 space-y-6">
    <div id="navbar-placeholder"></div>

    <!-- Page title & filters -->
    <div class="flex flex-wrap justify-between items-center">
      <h2 class="text-2xl font-bold">Assessments Overview</h2>
      <div class="flex gap-2 mt-2 md:mt-0">
        <select x-model="selectedBatch" @change="reloadData()" class="px-3 py-2 rounded border bg-white shadow-sm text-sm">
          <option value="">All Batches</option>
          <template x-for="batch in batches" :key="batch.id">
            <option :value="batch.id" x-text="batch.name"></option>
          </template>
        </select>

        <select x-model="selectedInstructor" @change="reloadData()" class="px-3 py-2 rounded border bg-white shadow-sm text-sm">
          <option value="">All Instructors</option>
          <template x-for="instructor in instructors" :key="instructor.id">
            <option :value="instructor.id" x-text="instructor.name"></option>
          </template>
        </select>
      </div>
    </div>

    <!-- Key Metrics -->
    <div id="metrics-cards"></div>

    <!-- Chart Section -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6" id="charts-section">
      <canvas id="scoreTrendsChart"></canvas>
      <canvas id="createdOverTimeChart"></canvas>
    </div>

    <!-- Assessment Table -->
    <div class="bg-white rounded shadow p-4">
      <h3 class="font-medium mb-2 text-lg">Recent Assessments</h3>
      <div class="overflow-x-auto">
        <table class="w-full text-sm">
          <thead class="bg-gray-50 text-left">
            <tr>
              <th class="p-2">Title</th>
              <th class="p-2">Type</th>
              <th class="p-2">Instructor</th>
              <th class="p-2">Batch</th>
              <th class="p-2">Status</th>
              <th class="p-2">Actions</th>
            </tr>
          </thead>
          <tbody id="assessment-table-body"></tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="/public/assets/js/admin/view-assessment.js"></script>
  </body>

</html>
