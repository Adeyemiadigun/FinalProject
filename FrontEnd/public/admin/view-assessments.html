<!DOCTYPE html>
<html lang="en" x-data="assessmentDashboard()" x-init="init()">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Assessments | Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-gray-100 text-gray-800">
  <div id="sidebar-placeholder"></div>
  <div class="md:ml-64 p-6 space-y-6">
    <div id="navbar-placeholder"></div>

    <!-- Page title & filters -->
    <div class="flex flex-wrap justify-between items-center">
      <h2 class="text-2xl font-bold">Assessments Overview</h2>
      <div class="flex gap-2 mt-2 md:mt-0">
        <select id="filter-batch" class="px-3 py-2 rounded border bg-white shadow-sm text-sm"></select>
        <select id="filter-instructor" class="px-3 py-2 rounded border bg-white shadow-sm text-sm"></select>
      </div>
    </div>

    <!-- Key Metrics -->
    <div id="metrics-cards"></div>

    <!-- Chart Section -->
    <div id="charts-section"></div>

    <!-- Assessment Table -->
    <div class="bg-white rounded shadow p-4">
      <h3 class="font-medium mb-2 text-lg">Recent Assessments</h3>
      <div class="overflow-x-auto">
        <table class="w-full text-sm">
          <thead class="bg-gray-50 text-left">
            <tr>
              <th class="p-2">Title</th>
              <th class="p-2">Type</th>
              <th class="p-2">Instructor</th>
              <th class="p-2">Batch</th>
              <th class="p-2">Status</th>
              <th class="p-2">Actions</th>
            </tr>
          </thead>
          <tbody id="assessment-table-body"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    async function loadComponent(id, path) {
      const res = await fetch(path);
      const html = await res.text();
      document.getElementById(id).innerHTML = html;
    }

    function assessmentDashboard() {
      return {
        async init() {
          const token = localStorage.getItem('token');

          await loadComponent('sidebar-placeholder', '../components/sidebar.html');
          await loadComponent('navbar-placeholder', '../components/nav.html');

          const headers = { 'Authorization': `Bearer ${token}` };

          const [metrics, scoreTrends, createdTrends, recents] = await Promise.all([
            fetch('/api/v1/admin/assessments/metrics', { headers }),
            fetch('/api/v1/admin/analytics/assessments/score-trends', { headers }),
            fetch('/api/v1/admin/analytics/assessments/created-trend', { headers }),
            fetch('/api/v1/admin/assessments/recents', { headers })
          ].map(req => req.then(r => r.json())));

          this.renderAssessments(recents.data);
          this.renderCharts(scoreTrends.data, createdTrends.data);
          this.renderMetrics(metrics.data);
        },

        renderAssessments(data) {
          const tbody = document.getElementById('assessment-table-body');
          tbody.innerHTML = data.map(x => `
            <tr class="border-t">
              <td class="p-2">${x.title}</td>
              <td class="p-2">${x.type ?? 'N/A'}</td>
              <td class="p-2">${x.instructor ?? 'N/A'}</td>
              <td class="p-2">${x.batch ?? 'N/A'}</td>
              <td class="p-2 text-green-600 font-medium">${x.status ?? 'N/A'}</td>
              <td class="p-2 space-x-2">
                <button class="text-blue-600 hover:underline">View</button>
                <button class="text-yellow-600 hover:underline">Edit</button>
                <button class="text-red-600 hover:underline">Delete</button>
              </td>
            </tr>
          `).join('');
        },

        renderCharts(scoreTrend, createdTrend) {
          new Chart(document.getElementById("scoreTrendsChart"), {
            type: 'line',
            data: {
              labels: scoreTrend.map(d => d.label),
              datasets: [{ label: 'Avg. Score', data: scoreTrend.map(d => d.averageScore), borderColor: '#4f46e5', tension: 0.4 }]
            },
            options: { responsive: true, scales: { y: { beginAtZero: true } } }
          });

          new Chart(document.getElementById("createdOverTimeChart"), {
            type: 'line',
            data: {
              labels: createdTrend.map(d => d.label),
              datasets: [{ label: 'Assessments Created', data: createdTrend.map(d => d.count), borderColor: '#10b981', tension: 0.4 }]
            },
            options: { responsive: true, scales: { y: { beginAtZero: true } } }
          });
        },

        renderMetrics(metrics) {
          document.getElementById('metrics-cards').innerHTML = `
            <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
              <div class="bg-white p-4 rounded shadow">Total: ${metrics.totalAssessments}</div>
              <div class="bg-white p-4 rounded shadow">Active: ${metrics.activeAssessments}</div>
              <div class="bg-white p-4 rounded shadow">Avg Score: ${metrics.averageScore}%</div>
              <div class="bg-white p-4 rounded shadow">Pass Rate: ${metrics.passRate}%</div>
              <div class="bg-white p-4 rounded shadow">Completion: ${metrics.completionRate}%</div>
            </div>`;
        }
      };
    }
  </script>
</body>

</html>
