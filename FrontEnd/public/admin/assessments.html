<!DOCTYPE html>
<html lang="en" x-data="adminAssessmentsPage()" x-init="init()">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - All Assessments</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/public/assets/js/Auth/refreshTokenLogic.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="module" src="/public/assets/js/admin/assessments.js">
  </script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <style>
    [x-cloak] {
      display: none !important;
    }
  </style>
</head>

<body class="bg-gray-100 text-gray-800" x-cloak>
  <!-- Sidebar and Navbar -->
  <div id="sidebar-placeholder"></div>

  <div class="md:ml-64 p-6 space-y-6">
    <div id="navbar-placeholder"></div>

    <!-- Page Header -->
    <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
      <h1 class="text-2xl font-bold">ðŸ“š All Assessments</h1>
    </div>

    <!-- Filters Section -->
    <div class="flex flex-col md:flex-row gap-4 items-center bg-white p-4 rounded shadow">

      <!-- Search -->
      <input type="text" x-model="filters.search" @input.debounce.500ms="applyFilters"
        placeholder="ðŸ” Search by title..." class="px-3 py-2 border rounded w-full md:w-64 text-sm" />

      <!-- Batch Filter -->
      <select x-model="filters.batchId" @change="applyFilters" class="px-3 py-2 rounded border bg-white text-sm">
        <option value="">All Batches</option>
        <template x-for="batch in batches" :key="batch.id">
          <option :value="batch.id" x-text="batch.name"></option>
        </template>
      </select>

      <!-- Date Filters -->
      <input type="date" x-model="filters.startDate" @change="applyFilters" class="px-3 py-2 rounded border text-sm" />
      <input type="date" x-model="filters.endDate" @change="applyFilters" class="px-3 py-2 rounded border text-sm" />

    </div>

    <!-- Assessments Table -->
    <div class="bg-white p-6 rounded shadow overflow-x-auto">
      <table class="w-full text-sm">
        <thead class="bg-gray-100 text-left">
          <tr>
            <th class="p-2">Title</th>
            <th class="p-2">Instructor</th>
            <th class="p-2">Batches</th>
            <th class="p-2">Technology</th>
            <th class="p-2">Duration</th>
            <th class="p-2">Start Date</th>
            <th class="p-2">End Date</th>
            <th class="p-2">Passing Score (%)</th>
            <th class="p-2">Total Score</th>
            <th class="p-2 text-center">Actions</th>
          </tr>
        </thead>
        <tbody>
          <template x-for="assessment in assessments" :key="assessment.id">
            <tr class="border-t hover:bg-gray-50">
              <td class="p-2" x-text="assessment.title"></td>
              <td class="p-2" x-text="assessment.instructorName"></td>
              <td class="p-2">
                <template x-for="b in assessment.batches" :key="b.id">
                  <span class="inline-block bg-blue-100 text-blue-800 px-2 py-1 rounded text-xs mr-1"
                    x-text="b.name"></span>
                </template>
              </td>
              <td class="p-2" x-text="assessment.technologyStack"></td>
              <td class="p-2" x-text="`${assessment.durationInMinutes} mins`"></td>
              <td class="p-2" x-text="new Date(assessment.startDate).toLocaleDateString()"></td>
              <td class="p-2" x-text="new Date(assessment.endDate).toLocaleDateString()"></td>
              <td class="p-2" x-text="`${assessment.passingScore}%`"></td>
              <td class="p-2" x-text="assessment.totalScore"></td>
              <td class="p-2 text-center">
                <a :href="`/public/assessments/assessment-details.html?assessmentId=${assessment.id}`"
                  class="px-3 py-1 bg-blue-600 text-white rounded hover:bg-blue-700 text-xs">
                  View Details
                </a>
              </td>
            </tr>
          </template>
        </tbody>
      </table>

      <template x-if="assessments.length === 0">
        <div class="text-center text-gray-500 py-6">No assessments found.</div>
      </template>

      <!-- Pagination -->
      <div class="flex justify-end space-x-2 mt-4">
        <button @click="prevPage()" :disabled="!pagination.hasPreviousPage"
          class="px-4 py-2 bg-gray-200 rounded disabled:opacity-50">Prev</button>
        <span class="text-sm px-4 py-2">Page <span x-text="pagination.currentPage"></span> of <span
            x-text="pagination.totalPages"></span></span>
        <button @click="nextPage()" :disabled="!pagination.hasNextPage"
          class="px-4 py-2 bg-gray-200 rounded disabled:opacity-50">Next</button>
      </div>
    </div>

  </div>

  <!-- JS Logic -->
  

</body>

</html>
