<!DOCTYPE html>
<html lang="en" x-data="adminDashboard()" x-init="initDashboard()">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-gray-100 text-gray-800">

  <div id="sidebar-placeholder"></div>

  <div class="md:ml-64 p-6 space-y-6">
    <div id="navbar-placeholder"></div>

    <!-- Stat Cards -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-6 gap-4">
      <template x-for="card in statCards" :key="card.label">
        <div class="bg-white p-4 rounded shadow flex items-center gap-4">
          <div :class="card.bg + ' p-2 rounded text-white'">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" :innerHTML="card.icon"></svg>
          </div>
          <div>
            <div class="text-sm text-gray-500" x-text="card.label"></div>
            <div class="text-xl font-bold" x-text="card.value"></div>
          </div>
        </div>
      </template>
    </div>

    <!-- Charts -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div class="bg-white p-4 rounded shadow">
        <h3 class="font-medium mb-2">üìä Top Performing Assessments</h3>
        <canvas id="topAssessmentChart" class="w-full h-64"></canvas>
      </div>
      <div class="bg-white p-4 rounded shadow">
        <h3 class="font-medium mb-2">üìâ Lowest Performing Assessments</h3>
        <canvas id="lowAssessmentChart" class="w-full h-64"></canvas>
      </div>
    </div>

    <!-- Students Per Batch Chart -->
    <div class="bg-white p-4 rounded shadow">
      <h3 class="font-medium mb-2">üë• Students Per Batch</h3>
      <canvas id="batchChart" class="w-full h-64"></canvas>
    </div>

    <!-- Top Students -->
    <div class="bg-white p-4 rounded shadow">
      <h3 class="font-medium mb-4">üèÜ Top Performing Students</h3>
      <table class="w-full text-sm">
        <thead class="bg-gray-50 text-left">
          <tr>
            <th class="p-2">Rank</th>
            <th class="p-2">Name</th>
            <th class="p-2">Score</th>
          </tr>
        </thead>
        <tbody>
          <template x-for="(student, index) in topStudents" :key="student.studentId">
            <tr class="border-t">
              <td class="p-2" x-text="`#${index + 1}`"></td>
              <td class="p-2" x-text="student.studentName"></td>
              <td class="p-2" x-text="`${student.averageScore}%`"></td>
            </tr>
          </template>
        </tbody>
      </table>
    </div>

    <!-- Lowest Students -->
    <div class="bg-white p-4 rounded shadow">
      <h3 class="font-medium mb-4">üìâ Lowest Performing Students</h3>
      <table class="w-full text-sm">
        <thead class="bg-gray-50 text-left">
          <tr>
            <th class="p-2">Rank</th>
            <th class="p-2">Name</th>
            <th class="p-2">Score</th>
          </tr>
        </thead>
        <tbody>
          <template x-for="(student, index) in lowestStudents" :key="student.studentId">
            <tr class="border-t">
              <td class="p-2" x-text="`#${index + 1}`"></td>
              <td class="p-2" x-text="student.studentName"></td>
              <td class="p-2" x-text="`${student.averageScore}%`"></td>
            </tr>
          </template>
        </tbody>
      </table>
    </div>
  </div>

  <script type="module">
    import {refreshToken} from '/public/assets/js/Auth/refreshTokenLogic.js';
    function adminDashboard() {
      return {
        statCards: [],
        topAssessments: [],
        lowAssessments: [],
        batchStudentCounts: [],
        topStudents: [],
        lowestStudents: [],

        async initDashboard() {
          const token = localStorage.getItem('token');
          const headers = { headers: { Authorization: `Bearer ${token}` } };

          try {
            const [metricsRes, topRes, lowRes, batchRes] = await Promise.all([
              fetch('/api/v1/admin/metrics/overview', headers),
              fetch('/api/v1/admin/analytics/assessments/top-performing', headers),
              fetch('/api/v1/admin/analytics/assessments/lowest-performing', headers),
              fetch('/api/v1/admin/analytics/students-per-batch', headers)
            ]);

            if (!metricsRes.ok || !topRes.ok || !lowRes.ok || !batchRes.ok) {
              if (metricsRes.status === 401 || topRes.status === 401 || lowRes.status === 401 || batchRes.status === 401) {
                await refreshToken();
                return this.initDashboard(); // Retry after refreshing token
              }
              throw new Error('Failed to fetch one or more dashboard resources.');
            }

            const metrics = await metricsRes.json();
            const top = await topRes.json();
            const low = await lowRes.json();
            const batchData = await batchRes.json();

            this.statCards = [
              { label: 'Assessments', value: metrics.data.totalAssessments, bg: 'bg-blue-500', icon: '<path d="M5 13l4 4L19 7" />' },
              { label: 'Active', value: metrics.data.activeAssessments, bg: 'bg-green-500', icon: '<path d="M12 4v16m8-8H4" />' },
              { label: 'Students', value: metrics.data.totalStudents, bg: 'bg-yellow-500', icon: '<path d="M3 10h18M3 6h18M3 14h18M3 18h18" />' },
              { label: 'Avg Score', value: `${metrics.data.averageScore}%`, bg: 'bg-purple-500', icon: '<path d="M5 13l4 4L19 7" />' },
              { label: 'Completion', value: `${metrics.data.completionRate}%`, bg: 'bg-indigo-500', icon: '<path d="M12 4v16m8-8H4" />' },
              { label: 'Batches', value: metrics.data.totalBatches, bg: 'bg-pink-500', icon: '<path d="M3 10h18M3 6h18" />' }
            ];

            this.topStudents = metrics.data.topStudents;
            this.lowestStudents = metrics.data.lowestStudents;
            this.drawChart('topAssessmentChart', top.data);
            this.drawChart('lowAssessmentChart', low.data);
            this.drawChart('batchChart', batchData.data);
          } catch (err) {
            console.error(err);
            alert('Dashboard failed to load. Please try again later.');
          }
        },

        drawChart(id, data) {
          const ctx = document.getElementById(id).getContext('2d');
          new Chart(ctx, {
            type: 'bar',
            data: {
              labels: data.map(d => d.assessmentTitle || d.batchName),
              datasets: [{
                label: 'Average Score',
                data: data.map(d => d.averageScore ?? d.studentCount),
                backgroundColor: '#3b82f6'
              }]
            },
            options: { responsive: true, scales: { y: { beginAtZero: true } } }
          });
        }
      }
    }
  </script>
</body>

</html>
