<!DOCTYPE html>
<html lang="en" x-data="instructorsPage()" x-init="init()">

<head>
  <meta charset="UTF-8" />
  <title>Instructors | Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <style>
    [x-cloak] {
      display: none !important;
    }
  </style>
</head>

<body class="bg-gray-100 text-gray-800" x-data="{ sidebarOpen: false }" x-init="loadLayout()">
  <div id="sidebar-placeholder"
    :class="sidebarOpen ? 'fixed inset-y-0 left-0 w-64 z-40' : 'hidden md:block fixed inset-y-0 left-0 w-64 z-40'">
  </div>
  <div class="md:ml-64 flex flex-col min-h-screen">
    <div id="navbar-placeholder"></div>

    <main class="p-6 flex-grow w-full space-y-6">
      <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
        <h1 class="text-3xl font-bold">üë®‚Äçüè´ Instructors</h1>
        <button @click="openCreateModal" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">
          + Add Instructor
        </button>
      </div>

      <div class="flex flex-col md:flex-row gap-4">
        <input type="text" placeholder="Search by name or email" x-model="search" @change="resetAndFetch"
          class="px-4 py-2 border rounded w-full md:w-1/3" />
        <select x-model="statusFilter" @change="resetAndFetch" class="px-4 py-2 border rounded w-full md:w-1/5">
          <option value="">All Status</option>
          <option value="active">Active</option>
          <option value="inactive">Inactive</option>
        </select>
      </div>

      <div class="overflow-x-auto bg-white shadow rounded">
        <table class="min-w-full text-left text-sm">
          <thead class="bg-gray-100">
            <tr>
              <th class="px-6 py-3 font-medium">Name</th>
              <th class="px-6 py-3 font-medium">Email</th>
              <th class="px-6 py-3 font-medium">Status</th>
              <th class="px-6 py-3 font-medium">Actions</th>
            </tr>
          </thead>
          <tbody>
            <template x-for="instructor in instructors" :key="instructor.id">
              <tr class="border-t hover:bg-gray-50">
                <td class="px-6 py-3" x-text="instructor.fullName"></td>
                <td class="px-6 py-3" x-text="instructor.email"></td>
                <td class="px-6 py-3">
                  <span
                    :class="instructor.status === 'active' ? 'text-green-600 font-semibold' : 'text-red-600 font-semibold'"
                    x-text="instructor.status"></span>
                </td>
                <td class="px-6 py-3 space-x-2">
                  <button class="text-blue-600 hover:underline" @click="viewInstructor(instructor)">View</button>
                  <button class="text-yellow-600 hover:underline" @click="editInstructor(instructor)">Edit</button>
                  <button class="text-red-600 hover:underline" @click="toggleStatus(instructor)">Deactivate</button>
                </td>
              </tr>
            </template>
          </tbody>
        </table>
      </div>

      <div class="flex justify-between items-center mt-6">
        <button @click="pagination.prevPage" :disabled="currentPage === 1"
          class="px-4 py-2 bg-gray-200 rounded disabled:opacity-50">Previous</button>
        <span class="text-sm text-gray-600">Page <span x-text="currentPage"></span> of <span x-text="pagination.totalPages"></span></span>
        <button @click="nextPage" :disabled="currentPage === pagination.totalPages"
          class="px-4 py-2 bg-gray-200 rounded disabled:opacity-50">Next</button>
      </div>
    </main>
  </div>

  <!-- Modal -->
  <div x-show="showCreateModal" x-cloak
    class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50" x-transition>
    <div @click.away="showCreateModal = false" class="bg-white w-full max-w-md p-6 rounded shadow">
      <h2 class="text-xl font-bold mb-4">Add New Instructor</h2>
      <form @submit.prevent="registerInstructor">
        <div class="mb-4">
          <label class="block text-sm font-medium mb-1">Full Name</label>
          <input type="text" x-model="newInstructor.fullName" class="w-full border rounded px-3 py-2" required />
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium mb-1">Email</label>
          <input type="email" x-model="newInstructor.email" class="w-full border rounded px-3 py-2" required />
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium mb-1">Password</label>
          <input type="password" x-model="newInstructor.password" class="w-full border rounded px-3 py-2" required />
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium mb-1">Confirm Password</label>
          <input type="password" x-model="newInstructor.confirmPassword" class="w-full border rounded px-3 py-2"
            required />
        </div>
        <div class="flex justify-end space-x-2">
          <button type="button" @click="showCreateModal = false"
            class="px-4 py-2 rounded bg-gray-200 hover:bg-gray-300">Cancel</button>
          <button type="submit" class="px-4 py-2 rounded bg-blue-600 text-white hover:bg-blue-700">Register</button>
        </div>
      </form>
    </div>
  </div>
  <script src="/public/assets/js/admin/instructor-page.js"></script>
</body>
</html>
