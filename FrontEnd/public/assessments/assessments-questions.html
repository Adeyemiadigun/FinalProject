<!DOCTYPE html>
<html lang="en" x-data="assessmentQuestionsPage()" x-init="init()">

<head>
  <meta charset="UTF-8" />
  <title>Assessment Questions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <script defer src="https://use.fontawesome.com/releases/v6.5.0/js/all.js"></script>
  <!-- <script src="https://kit.fontawesome.com/a2e0e6e6e7.js" crossorigin="anonymous"></script> -->

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script type="module" src="/public/assets/js/shared/assessments-questions.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

</head>

<body class="bg-gray-100 text-gray-900">
  <div id="sidebar-placeholder"></div>
  <div id="navbar-placeholder"></div>

  <main class="p-6 ml-64 mt-16">
    <h1 class="text-2xl font-bold mb-4">Assessment Questions</h1>
      <!-- Assessment Metadata -->
      <div class="bg-white p-6 rounded shadow space-y-2" x-show="!isLoadingAssessment" x-transition.opacity>
        <h3 class="text-xl font-semibold mb-4">ðŸ“„ Metadata</h3>
        <p><strong>Title:</strong> <span x-text="assessment.title"></span></p>
        <p><strong>Technology Stack:</strong> <span x-text="assessment.technologyStack"></span></p>
        <p><strong>Duration:</strong> <span x-text="assessment.durationInMinutes + ' mins'"></span></p>
        <p><strong>Passing Score:</strong> <span x-text="assessment.passingScore + '%'"></span></p>
        <p><strong>Total Marks:</strong> <span x-text="assessment.totalMarks"></span></p>
        <p><strong>Start Date:</strong> <span x-text="new Date(assessment.startDate).toLocaleString()"></span></p>
        <p><strong>End Date:</strong> <span x-text="new Date(assessment.endDate).toLocaleString()"></span></p>
      </div>

    <template x-if="loading">
      <div class="text-gray-500 text-center py-4">
        <i class="fas fa-spinner fa-spin mr-2"></i> Loading questions...
      </div>
    </template>

    <template x-if="!loading && questions.length === 0">
      <div class="text-red-500 text-center py-4">
        <i class="fas fa-exclamation-circle mr-2"></i> No questions found for this assessment.
      </div>
    </template>

    <template x-if="!loading && questions.length > 0">
      <div class="space-y-6">
        <template x-for="(q, index) in questions" :key="q.id">
          <div class="bg-white rounded shadow p-6">
            <div class="flex justify-between items-center mb-2">
              <h2 class="font-semibold text-lg">
                Q<span x-text="index + 1"></span>: <span x-text="q.questionText"></span>
              </h2>
              <span class="text-xs px-2 py-1 rounded font-medium" :class="{
                    'bg-blue-100 text-blue-800': q.questionType == 1,
                    'bg-green-100 text-green-800': q.questionType == 2,
                    'bg-purple-100 text-purple-800': q.questionType == 3
                  }" x-text="getQuestionTypeLabel(q.questionType)"></span>
            </div>

            <div class="text-sm text-gray-600 mb-3">
              <i class="fas fa-star text-yellow-400 mr-1"></i> Marks: <span x-text="q.marks"></span>
            </div>

            <template x-if="q.questionType === 1 && q.options">
              <ul class="list-disc ml-6 space-y-1">
                <template x-for="opt in q.options" :key="opt.optionText">
                  <li>
                    <span x-text="opt.optionText"></span>
                    <template x-if="opt.isCorrect">
                      <span class="text-green-600 font-semibold"> (Correct)</span>  
                    </template>
                  </li>
                </template>
              </ul>
            </template>

            <template x-if="q.questionType === 2 && q.answer">
              <p>
                <strong>Answer:</strong> <span x-text="q.answer.answerText"></span>
              </p>
            </template>

            <template x-if="q.questionType === 3 && q.testCases">
              <div class="mt-3">
                <h3 class="font-medium">Test Cases:</h3>
                <ul class="text-sm space-y-2 mt-2">
                  <template x-for="test in q.testCases" :key="test.input + test.expectedOutput">
                    <li class="bg-gray-100 p-3 rounded">
                      <p><strong>Input:</strong> <code x-text="test.input"></code></p>
                      <p><strong>Expected Output:</strong> <code x-text="test.expectedOutput"></code></p>
                      <p><strong>Weight:</strong> <span x-text="test.weight"></span></p>
                    </li>
                  </template>
                </ul>
              </div>
            </template>
          </div>
        </template>
      </div>
    </template>
  </main>
</body>

</html>
