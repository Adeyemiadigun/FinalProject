<header class="bg-white shadow px-4 py-3 flex justify-between items-center sticky top-0 z-30 md:hidden">
 
  <h1 class="font-bold text-lg">Dashboard</h1>
  <div class="flex justify-start gap-4 mb-4">
  <button onclick="history.back()" class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300">
    ← Back
  </button>
  <button onclick="history.forward()" class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300">
    Forward →
  </button>
</div>

</header>
