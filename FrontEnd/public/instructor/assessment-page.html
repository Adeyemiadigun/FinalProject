<!DOCTYPE html>
<html lang="en" x-data="instructorAssessmentsPage()" x-init="init()">

<head>
  <meta charset="UTF-8" />
  <title>Instructor Assessments</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    [x-cloak] {
      display: none !important;
    }
  </style>
  <script>
    async function loadComponent(id, url) {
      const res = await fetch(url);
      const html = await res.text();
      document.getElementById(id).innerHTML = html;
    }
  </script>
</head>

<body class="bg-gray-100 text-gray-800">
  <div id="sidebar-placeholder"></div>
  <div class="md:ml-64 p-6 space-y-6" x-cloak>
    <div id="navbar-placeholder"></div>

    <!-- Header + Filters -->
    <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
      <h2 class="text-2xl font-bold">ðŸ“˜ My Assessments</h2>
      <div class="flex flex-col md:flex-row gap-4 items-center">
        <select x-model="filters.batchId" @change="applyFilters" class="px-3 py-2 rounded border bg-white text-sm">
          <option value="">All Batches</option>
          <template x-for="batch in batches" :key="batch.id">
            <option :value="batch.id" x-text="batch.name"></option>
          </template>
        </select>
        <select x-model="filters.status" @change="applyFilters" class="px-3 py-2 rounded border bg-white text-sm">
          <option value="">All</option>
          <option value="upcoming">Upcoming</option>
          <option value="past">Past</option>
        </select>
        <button @click="showCreateModal = true" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">âž•
          New Assessment</button>
      </div>
    </div>

    <!-- Assessment List -->
    <div class="bg-white p-6 rounded shadow">
      <template x-if="assessments.length > 0">
        <div class="space-y-6">
          <template x-for="assessment in assessments" :key="assessment.id">
            <div class="border rounded p-4">
              <div class="flex justify-between items-start">
                <div>
                  <h3 class="text-lg font-bold" x-text="assessment.title"></h3>
                  <p class="text-sm text-gray-500" x-text="assessment.technologyStack"></p>
                  <p class="text-sm text-gray-400"
                    x-text="`ðŸ•’ ${assessment.durationInMinutes} mins | ðŸ“… ${new Date(assessment.startDate).toLocaleString()} - ${new Date(assessment.endDate).toLocaleString()}`">
                  </p>
                </div>
                <template x-if="canAddQuestions(assessment.startDate)">
                  <a :href="`/public/instructor/assessment-questions.html?assessmentId=${assessment.id}`"
                    class="px-3 py-1 bg-blue-600 text-white text-sm rounded hover:bg-blue-700">âž• Add Questions</a>
                </template>
              </div>

              <div class="mt-4">
                <h4 class="text-sm font-medium mb-1">Batch Performance</h4>
                <div class="relative h-40">
                  <canvas :id="`chart-${assessment.id}`" class="absolute inset-0 w-full h-full"></canvas>
                </div>
              </div>

              <div class="mt-4 overflow-x-auto">
                <h4 class="text-sm font-medium mb-2">Student Scores</h4>
                <table class="w-full text-sm">
                  <thead class="bg-gray-100">
                    <tr>
                      <th class="p-2 text-left">Name</th>
                      <th class="p-2 text-left">Email</th>
                      <th class="p-2 text-left">Batch</th>
                      <th class="p-2 text-left">Score</th>
                    </tr>
                  </thead>
                  <tbody>
                    <template x-for="student in assessment.students" :key="student.studentId">
                      <tr class="border-t">
                        <td class="p-2" x-text="student.name"></td>
                        <td class="p-2" x-text="student.email"></td>
                        <td class="p-2" x-text="student.batch"></td>
                        <td class="p-2" x-text="`${student.score}%`"></td>
                      </tr>
                    </template>
                  </tbody>
                </table>
              </div>
            </div>
          </template>

          <!-- Pagination -->
          <div class="flex justify-end space-x-2 mt-4">
            <button @click="fetchPage(pagination.currentPage - 1)" :disabled="!pagination.hasPreviousPage"
              class="px-4 py-2 bg-gray-200 rounded disabled:opacity-50">Prev</button>
            <span class="text-sm px-4 py-2">Page <span x-text="pagination.currentPage"></span> of <span
                x-text="pagination.totalPages"></span></span>
            <button @click="fetchPage(pagination.currentPage + 1)" :disabled="!pagination.hasNextPage"
              class="px-4 py-2 bg-gray-200 rounded disabled:opacity-50">Next</button>
          </div>
        </div>
      </template>
      <template x-if="assessments.length === 0">
        <div class="text-center text-gray-500">No assessments found.</div>
      </template>
    </div>

    <!-- Create Assessment Modal -->
    <div x-show="showCreateModal" class="fixed inset-0 bg-black bg-opacity-30 flex items-center justify-center z-50">
      <div class="bg-white rounded p-6 w-full max-w-lg">
        <h3 class="text-xl font-bold mb-4">Create Assessment</h3>
        <form @submit.prevent="submitAssessment">
          <input type="text" x-model="newAssessment.title" placeholder="Title" class="w-full border p-2 mb-2 rounded"
            required>
          <textarea x-model="newAssessment.description" placeholder="Description" class="w-full border p-2 mb-2 rounded"
            required></textarea>
          <input type="text" x-model="newAssessment.technologyStack" placeholder="Technology Stack"
            class="w-full border p-2 mb-2 rounded" required>
          <input type="number" x-model.number="newAssessment.durationInMinutes" placeholder="Duration (mins)"
            class="w-full border p-2 mb-2 rounded" required>
          <input type="datetime-local" x-model="newAssessment.startDate" class="w-full border p-2 mb-2 rounded"
            required>
          <input type="datetime-local" x-model="newAssessment.endDate" class="w-full border p-2 mb-2 rounded" required>
          <input type="number" step="0.01" x-model.number="newAssessment.passingScore" placeholder="Passing Score (%)"
            class="w-full border p-2 mb-4 rounded" required>

          <div class="mb-4">
            <label class="block text-sm font-semibold mb-1">Assign to Batches</label>
            <template x-for="batch in batches" :key="batch.id">
              <label class="block"><input type="checkbox" :value="batch.id" x-model="newAssessment.batchIds"
                  class="mr-2"> <span x-text="batch.name"></span></label>
            </template>
          </div>

          <div class="flex justify-end space-x-2">
            <button type="button" @click="showCreateModal = false" class="px-4 py-2 bg-gray-300 rounded">Cancel</button>
            <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Create</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Alpine Logic -->
  <script src="/public/assets/js/instructor/assessment-page.js"></script>
  </script>
</body>
</html>
