<!DOCTYPE html>
<html lang="en" x-data="instructorAssessmentsPage()" x-init="init()">

<head>
  <meta charset="UTF-8" />
  <title>Instructor Assessments</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    [x-cloak] {
      display: none !important;
    }
  </style>
</head>

<body class="bg-gray-100 text-gray-800">
  <div id="sidebar-placeholder"></div>
  <div class="md:ml-64 p-6 space-y-6" x-cloak>
    <div id="navbar-placeholder"></div>

    <!-- Header + Filters -->
    <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
      <h2 class="text-2xl font-bold">ðŸ“˜ My Assessments</h2>
      <div class="flex flex-col md:flex-row gap-4 items-center">
        <select x-model="filters.batchId" @change="applyFilters" class="px-3 py-2 rounded border bg-white text-sm">
          <option value="">All Batches</option>
          <template x-for="batch in batches" :key="batch.id">
            <option :value="batch.id" x-text="batch.name"></option>
          </template>
        </select>
        <select x-model="filters.status" @change="applyFilters" class="px-3 py-2 rounded border bg-white text-sm">
          <option value="">All</option>
          <option value="upcoming">Upcoming</option>
          <option value="past">Past</option>
        </select>
        <button @click="showCreateModal = true" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">âž•
          New Assessment</button>
      </div>
    </div>

    <!-- Assessment List -->
    <div class="bg-white p-6 rounded shadow">
      <template x-if="assessments.length > 0">
        <div class="space-y-6">
          <template x-for="assessment in assessments" :key="assessment.id">
            <div class="border rounded p-4">
              <div class="flex justify-between items-start">
                <div>
                  <h3 class="text-lg font-bold" x-text="assessment.title"></h3>
                  <p class="text-sm text-gray-500" x-text="assessment.technologyStack"></p>
                  <p class="text-sm text-gray-400"
                    x-text="`ðŸ•’ ${assessment.durationInMinutes} mins | ðŸ“… ${assessment.startDate} - ${assessment.endDate}`">
                  </p>
                </div>
                <a :href="`${window.location.origin}/public/assessments/assessment-questions.html?assessmentId=${assessment.id}`"
                  class="px-3 py-1 bg-blue-600 text-white text-sm rounded hover:bg-blue-700">
                  âž• Add Questions
                </a>
              </div>
              <div class="mt-4">
                <h4 class="text-sm font-medium mb-1">Batch Performance</h4>
                <div class="relative h-40">
                  <canvas :id="`chart-${assessment.id}`" class="absolute inset-0 w-full h-full"></canvas>
                </div>
              </div>
              <div class="mt-4 overflow-x-auto">
                <h4 class="text-sm font-medium mb-2">Student Scores</h4>
                <table class="w-full text-sm">
                  <thead class="bg-gray-100">
                    <tr>
                      <th class="p-2 text-left">Name</th>
                      <th class="p-2 text-left">Email</th>
                      <th class="p-2 text-left">Batch</th>
                      <th class="p-2 text-left">Score</th>
                    </tr>
                  </thead>
                  <tbody>
                    <template x-for="student in assessment.students" :key="student.id">
                      <tr class="border-t">
                        <td class="p-2" x-text="student.name"></td>
                        <td class="p-2" x-text="student.email"></td>
                        <td class="p-2" x-text="student.batch"></td>
                        <td class="p-2" x-text="`${student.score}%`"></td>
                      </tr>
                    </template>
                  </tbody>
                </table>
              </div>
            </div>
          </template>
          <div class="flex justify-end space-x-2">
            <button @click="fetchPage(pagination.currentPage - 1)" :disabled="!pagination.hasPreviousPage"
              class="px-3 py-1 bg-gray-200 rounded disabled:opacity-50">Prev</button>
            <span class="px-3 py-1 text-sm">Page <span x-text="pagination.currentPage"></span> of <span
                x-text="pagination.totalPages"></span></span>
            <button @click="fetchPage(pagination.currentPage + 1)" :disabled="!pagination.hasNextPage"
              class="px-3 py-1 bg-gray-200 rounded disabled:opacity-50">Next</button>
          </div>
        </div>
      </template>
      <template x-if="assessments.length === 0">
        <div class="text-center text-gray-500">No assessments found.</div>
      </template>
    </div>
  </div>

  <!-- Modal and scripts unchanged -->
  <!-- ... Keep your existing modal and create assessment logic ... -->

  <script>
    function instructorAssessmentsPage() {
      return {
        assessments: [],
        pagination: { currentPage: 1, totalPages: 1, hasNextPage: false, hasPreviousPage: false },
        filters: { batchId: '', status: '' },

        async init() {
          await loadComponent('sidebar-placeholder', '../components/instructor-sidebar.html');
          await loadComponent('navbar-placeholder', '../components/instructor-nav.html');
          await this.fetchPage(1);
        },

        async fetchPage(page) {
          const token = localStorage.getItem("token");
          const params = new URLSearchParams({
            pageNumber: page,
            pageSize: 2,
            batchId: this.filters.batchId,
            status: this.filters.status
          });

          const res = await fetch(`/api/v1/instructor/assessments?${params.toString()}`, {
            headers: { Authorization: `Bearer ${token}` }
          });
          const data = await res.json();

          this.assessments = data.data.items;
          this.pagination = {
            currentPage: data.data.currentPage,
            totalPages: data.data.totalPages,
            hasNextPage: data.data.hasNextPage,
            hasPreviousPage: data.data.hasPreviousPage
          };

          this.drawAllCharts();
        },

        applyFilters() {
          this.fetchPage(1);
        },

        drawAllCharts() {
          this.assessments.forEach(a => {
            const ctx = document.getElementById(`chart-${a.id}`);
            if (!ctx) return;

            const grouped = {};
            a.students.forEach(s => {
              grouped[s.batch] = grouped[s.batch] || [];
              grouped[s.batch].push(s.score);
            });

            const labels = Object.keys(grouped);
            const data = labels.map(batch => {
              const scores = grouped[batch];
              return Math.round(scores.reduce((a, b) => a + b, 0) / scores.length);
            });

            new Chart(ctx, {
              type: 'bar',
              data: {
                labels,
                datasets: [{ label: 'Avg Score (%)', data, backgroundColor: '#3b82f6' }]
              },
              options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: { y: { beginAtZero: true, max: 100 } }
              }
            });
          });
        }
      }
    }
  </script>
</body>

</html>
