<!DOCTYPE html>
<html lang="en" x-data="instructorDashboard()" x-init="initDashboard()">

<head>
  <meta charset="UTF-8" />
  <title>Instructor Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-gray-100 text-gray-800">
  <div id="sidebar-placeholder"></div>
  <div class="md:ml-64 p-6 space-y-6" x-cloak>
    <div id="navbar-placeholder"></div>

    <!-- Header -->
    <div class="flex justify-between items-center">
      <h2 class="text-2xl font-bold">Instructor Dashboard</h2>
    </div>

    <!-- Metrics Cards -->
    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
      <div class="bg-white p-4 rounded shadow">
        <div class="text-sm text-gray-500">📘 My Assessments</div>
        <div class="text-xl font-semibold" x-text="summary.totalAssessments"></div>
      </div>
      <div class="bg-white p-4 rounded shadow">
        <div class="text-sm text-gray-500">👥 My Students</div>
        <div class="text-xl font-semibold" x-text="summary.totalStudents"></div>
      </div>
      <div class="bg-white p-4 rounded shadow">
        <div class="text-sm text-gray-500">🎯 Average Score</div>
        <div class="text-xl font-semibold" x-text="summary.avgScore + '%'"></div>
      </div>
      <div class="bg-white p-4 rounded shadow">
        <div class="text-sm text-gray-500">📊 Pass Rate</div>
        <div class="text-xl font-semibold" x-text="summary.passRate + '%'"></div>
      </div>
    </div>

    <!-- Charts -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div class="bg-white p-4 rounded shadow">
        <h4 class="font-medium mb-2">My Assessment Scores</h4>
        <canvas id="assessmentScoreChart"></canvas>
      </div>
      <div class="bg-white p-4 rounded shadow">
        <h4 class="font-medium mb-2">Student Distribution by Batch</h4>
        <canvas id="studentBatchChart"></canvas>
      </div>
    </div>

    <!-- Upcoming Assessments -->
    <div class="bg-white p-6 rounded shadow">
      <h3 class="text-lg font-semibold mb-4">📅 Upcoming Assessments</h3>
      <ul class="space-y-2">
        <template x-for="a in upcomingAssessments" :key="a.id">
          <li class="flex justify-between items-center border-b pb-2">
            <span x-text="a.title"></span>
            <span class="text-sm text-gray-500" x-text="a.dueDate"></span>
          </li>
        </template>
      </ul>
    </div>

    <!-- Students At Risk -->
    <div class="bg-white p-6 rounded shadow">
      <h3 class="text-lg font-semibold mb-4">⚠️ Students At Risk</h3>
      <ul class="space-y-2">
        <template x-for="s in atRiskStudents" :key="s.id">
          <li class="flex justify-between items-center border-b pb-2">
            <span x-text="s.name"></span>
            <span class="text-sm text-red-600" x-text="'Score: ' + s.avgScore + '%'"></span>
          </li>
        </template>
      </ul>
    </div>

    <!-- Recent Submissions -->
    <div class="bg-white p-6 rounded shadow">
      <h3 class="text-lg font-semibold mb-4">🕓 Recent Submissions</h3>
      <ul class="space-y-2">
        <template x-for="s in recentSubmissions" :key="s.id">
          <li class="flex justify-between items-center border-b pb-2">
            <span x-text="s.studentName + ' - ' + s.title"></span>
            <span class="text-sm text-gray-500" x-text="s.date"></span>
          </li>
        </template>
      </ul>
    </div>
  </div>

  <!-- Alpine JS Logic -->
  <script>
    function instructorDashboard() {
      return {
        summary: { totalAssessments: 0, totalStudents: 0, avgScore: 0, passRate: 0 },
        batches: [],
        upcomingAssessments: [],
        atRiskStudents: [],
        recentSubmissions: [],

        async initDashboard() {
          const token = localStorage.getItem("token");
          const headers = { "Authorization": `Bearer ${token}` };

          const res = await Promise.all([
            fetch('/api/v1/instructor/dashboard/summary', { headers }).then(r => r.json()),
            fetch('/api/v1/instructor/dashboard/batch-distribution', { headers }).then(r => r.json()),
            fetch('/api/v1/instructor/dashboard/upcoming-assessments', { headers }).then(r => r.json()),
            fetch('/api/v1/instructor/dashboard/at-risk-students', { headers }).then(r => r.json()),
            fetch('/api/v1/instructor/dashboard/recent-submissions', { headers }).then(r => r.json()),
          ]);

          [this.summary, this.batches, this.upcomingAssessments, this.atRiskStudents, this.recentSubmissions] = res;

          this.drawCharts();
        },

        drawCharts() {
          new Chart(document.getElementById("assessmentScoreChart"), {
            type: "bar",
            data: {
              labels: ['OOP Basics', 'LINQ Challenge', 'Entity Framework'],
              datasets: [{
                label: 'Avg Score (%)',
                data: [74, 69, 78], // Optionally replace with dynamic data later
                backgroundColor: '#3b82f6'
              }]
            }
          });

          new Chart(document.getElementById("studentBatchChart"), {
            type: "pie",
            data: {
              labels: this.batches.map(b => b.name),
              datasets: [{
                data: this.batches.map(b => b.studentCount),
                backgroundColor: ['#3b82f6', '#f59e0b', '#10b981']
              }]
            }
          });
        }
      };
    }

    async function loadComponent(id, path) {
      const res = await fetch(path);
      const html = await res.text();
      document.getElementById(id).innerHTML = html;
    }
  </script>
</body>

</html>
