<!DOCTYPE html>
<html lang="en" x-data="instructorDashboard()"
  x-init="loadComponent('sidebar-placeholder', '../components/instructor-sidebar.html'); loadComponent('navbar-placeholder', '../components/instructor-nav.html'); loadData()">

<head>
  <meta charset="UTF-8" />
  <title>Instructor Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-gray-100 text-gray-800">
  <!-- Sidebar & Navbar -->
  <div id="sidebar-placeholder"></div>
  <div class="md:ml-64 p-6 space-y-6" x-cloak>
    <div id="navbar-placeholder"></div>

    <!-- Header -->
    <div class="flex justify-between items-center">
      <h2 class="text-2xl font-bold">Instructor Dashboard</h2>
    </div>

    <!-- Overview Cards -->
    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
      <div class="bg-white p-4 rounded shadow">
        <div class="text-sm text-gray-500">📘 My Assessments</div>
        <div class="text-xl font-semibold" x-text="summary.totalAssessments"></div>
      </div>
      <div class="bg-white p-4 rounded shadow">
        <div class="text-sm text-gray-500">👥 My Students</div>
        <div class="text-xl font-semibold" x-text="summary.totalStudents"></div>
      </div>
      <div class="bg-white p-4 rounded shadow">
        <div class="text-sm text-gray-500">🎯 Avg Score</div>
        <div class="text-xl font-semibold" x-text="summary.avgScore + '%' "></div>
      </div>
      <div class="bg-white p-4 rounded shadow">
        <div class="text-sm text-gray-500">📊 Pass Rate</div>
        <div class="text-xl font-semibold" x-text="summary.passRate + '%' "></div>
      </div>
    </div>

    <!-- Charts -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div class="bg-white p-4 rounded shadow">
        <h4 class="font-medium mb-2">My Assessment Scores</h4>
        <canvas id="assessmentScoreChart"></canvas>
      </div>
      <div class="bg-white p-4 rounded shadow">
        <h4 class="font-medium mb-2">Student Distribution by Batch</h4>
        <canvas id="studentBatchChart"></canvas>
      </div>
    </div>

    <!-- Quick Actions -->
    <div class="bg-white p-6 rounded shadow">
      <h3 class="text-lg font-semibold mb-4">⚡ Quick Actions</h3>
      <div class="space-x-2">
        <button class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">➕ Create Assessment</button>
        <button class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">📤 Assign Assessment</button>
      </div>
    </div>

    <!-- Recently Created Assessments (Optional) -->
    <div class="bg-white p-6 rounded shadow">
      <h3 class="text-lg font-semibold mb-4">📝 Recently Created Assessments</h3>
      <ul class="space-y-2">
        <template x-for="a in recentAssessments" :key="a.id">
          <li class="flex justify-between items-center border-b pb-2">
            <span x-text="a.title"></span>
            <span class="text-sm text-gray-500" x-text="a.createdDate"></span>
          </li>
        </template>
      </ul>
    </div>

  </div>

  <!-- Alpine Logic -->
  <script>
    function instructorDashboard() {
      return {
        summary: { totalAssessments: 0, totalStudents: 0, avgScore: 0, passRate: 0 },
        batches: [],
        recentAssessments: [],

        async loadData() {
          const token = localStorage.getItem("token");
          const headers = { "Authorization": `Bearer ${token}` };

          this.summary = await fetch('/api/v1/instructor/dashboard/summary', { headers }).then(r => r.json());
          this.batches = await fetch('/api/v1/instructor/dashboard/batch-distribution', { headers }).then(r => r.json());
          this.recentAssessments = await fetch('/api/v1/instructor/dashboard/recent-assessments', { headers }).then(r => r.json());

          this.drawCharts();
        },

        drawCharts() {
          new Chart(document.getElementById("assessmentScoreChart"), {
            type: "bar",
            data: {
              labels: ['OOP Basics', 'LINQ Challenge', 'Entity Framework'],
              datasets: [{
                label: 'Average Score (%)',
                data: [74, 69, 78],
                backgroundColor: '#3b82f6'
              }]
            }
          });

          new Chart(document.getElementById("studentBatchChart"), {
            type: "pie",
            data: {
              labels: this.batches.map(b => b.name),
              datasets: [{
                data: this.batches.map(b => b.studentCount),
                backgroundColor: ['#3b82f6', '#f59e0b', '#10b981']
              }]
            }
          });
        }
      }
    }

    async function loadComponent(id, path) {
      const res = await fetch(path);
      const html = await res.text();
      document.getElementById(id).innerHTML = html;
    }
  </script>
</body>
</html>
