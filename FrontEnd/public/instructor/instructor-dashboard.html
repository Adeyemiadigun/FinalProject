<!DOCTYPE html>
<html lang="en" x-data="instructorDashboard()"
  x-init="loadComponent('sidebar-placeholder', '../components/instructor-sidebar.html'); loadComponent('navbar-placeholder', '../components/instructor-nav.html'); loadData()">

<head>
  <meta charset="UTF-8" />
  <title>Instructor Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="/public/assets/js/instructor/instructor-dashboard.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-gray-100 text-gray-800">
  <!-- Sidebar & Navbar -->
  <div id="sidebar-placeholder"></div>
  <div class="md:ml-64 p-6 space-y-6" x-cloak>
    <div id="navbar-placeholder"></div>

    <!-- Header -->
    <div class="flex justify-between items-center">
      <h2 class="text-2xl font-bold">Instructor Dashboard</h2>
    </div>

    <!-- Overview Cards -->
    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
      <div class="bg-white p-4 rounded shadow">
        <div class="text-sm text-gray-500">📘 My Assessments</div>
        <div class="text-xl font-semibold" x-text="summary.totalAssessments || 0"></div>
      </div>
      <div class="bg-white p-4 rounded shadow">
        <div class="text-sm text-gray-500">👥 My Students</div>
        <div class="text-xl font-semibold" x-text="summary.totalStudents || 0"></div>
      </div>
      <div class="bg-white p-4 rounded shadow">
        <div class="text-sm text-gray-500">🎯 Avg Score</div>
        <div class="text-xl font-semibold" x-text="summary.avgScore || 0 + '%' "></div>
      </div>
      <div class="bg-white p-4 rounded shadow">
        <div class="text-sm text-gray-500">📊 Pass Rate</div>
        <div class="text-xl font-semibold" x-text="summary.passRate || 0 + '%' "></div>
      </div>
    </div>

    <!-- Charts -->
    <div class="flex space-x-4 items-center mb-4">
      <div>
        <label class="text-sm text-gray-600">From</label>
        <input type="date" x-model="filters.fromDate" class="border rounded px-2 py-1" />
      </div>
      <div>
        <label class="text-sm text-gray-600">To</label>
        <input type="date" x-model="filters.toDate" class="border rounded px-2 py-1" />
      </div>
      <button @click="loadScores()" class="px-3 py-1 bg-blue-600 text-white rounded hover:bg-blue-700">Apply</button>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

      <div class="bg-white p-4 rounded shadow">
        <h4 class="font-medium mb-2">My Assessment Scores</h4>
        <canvas id="assessmentScoreChart"></canvas>
      </div>
      
      <div class="bg-white p-4 rounded shadow">
        <h4 class="font-medium mb-2">Student Distribution by Batch</h4>
        <canvas id="studentBatchChart"></canvas>
      </div>
      <div>
        <label class="text-sm text-gray-600">Batch</label>
        <select x-model="filters.batchId" class="border rounded px-2 py-1">
          <option value="">All</option>
          <template x-for="batch in batches" :key="batch.id">
            <option :value="batch.id" x-text="batch.batchName"></option>
          </template>
        </select>
      </div>

        <!-- Score by Question Type -->
        <div class="bg-white p-4 rounded shadow col-span-1 md:col-span-2">
          <div class="flex justify-between items-center mb-2">
            <h3 class="text-lg font-semibold">Score by Question Type</h3>
            <span class="text-sm text-gray-500">Hover to see attempts</span>
          </div>
          <canvas id="scoreByTypesChart" height="150"></canvas>
        </div>

    </div>

    <!-- Quick Actions -->
    <div class="bg-white p-6 rounded shadow">
      <h3 class="text-lg font-semibold mb-4">⚡ Quick Actions</h3>
      <div class="space-x-2">
        <button class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">➕ Create Assessment</button>
        <button class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">📤 Assign Assessment</button>
      </div>
    </div>

    <!-- Recently Created Assessments (Optional) -->
    <div class="bg-white p-6 rounded shadow">
      <h3 class="text-lg font-semibold mb-4">📝 Recently Created Assessments</h3>
      <ul class="space-y-2">
        <template x-for="a in recentAssessments" :key="a.id">
          <li class="flex justify-between items-center border-b pb-2">
            <span x-text="a.title"></span>
            <span class="text-sm text-gray-500" x-text="a.createdDate"></span>
          </li>
        </template>
        <tr x-show="recentAssessments.length === 0">
          <p colspan="5" class="text-center text-gray-500 py-4" x-transition.opacity.duration.300ms>
            No Recent Assessments.
          </p>
        </tr>
      </ul>
    </div>

  </div>

  <!-- Alpine Logic -->
  
</body>
</html>
