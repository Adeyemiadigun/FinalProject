<!DOCTYPE html>
<html lang="en" x-data="questionsPage()" x-init="init()">

<head>
  <meta charset="UTF-8" />
  <title>Assessment Questions</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <style>
    [x-cloak] {
      display: none !important;
    }
  </style>
</head>

<body class="bg-gray-100 text-gray-800">
  <div id="sidebar-placeholder"></div>
  <div class="md:ml-64 p-6 space-y-6" x-cloak>
    <div id="navbar-placeholder"></div>

    <!-- Header -->
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-2xl font-bold">Questions for Assessment: <span x-text="assessmentTitle"></span></h2>
      <div class="flex gap-2">
        <button @click="showCreateModal = true" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">‚ûï
          Add Question</button>
        <button @click="showAIModal = true" class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700">ü§ñ
          Generate with AI</button>
      </div>
    </div>

    <!-- Question List -->
    <div class="bg-white p-4 rounded shadow">
      <table class="w-full text-sm">
        <thead class="bg-gray-100">
          <tr>
            <th class="p-2 text-left">#</th>
            <th class="p-2 text-left">Question</th>
            <th class="p-2 text-left">Type</th>
            <th class="p-2 text-left">Marks</th>
            <th class="p-2 text-left">Order</th>
            <th class="p-2 text-left">Actions</th>
          </tr>
        </thead>
        <tbody>
          <template x-for="(q, index) in questions" :key="index">
            <tr class="border-t align-top">
              <td class="p-2" x-text="index + 1"></td>
              <td class="p-2">
                <div class="font-semibold" x-text="q.questionText"></div>
                <template x-if="q.questionType === 'MCQ'">
                  <ul class="list-disc list-inside text-sm text-gray-700">
                    <template x-for="opt in q.options" :key="opt.optionText">
                      <li :class="opt.isCorrect ? 'text-green-700 font-semibold' : ''" x-text="opt.optionText"></li>
                    </template>
                  </ul>
                </template>
                <template x-if="q.questionType === 'Objective'">
                  <p class="text-sm text-gray-600"><strong>Answer:</strong> <span x-text="q.answer.answerText"></span>
                  </p>
                </template>
                <template x-if="q.questionType === 'Coding'">
                  <div class="text-sm text-gray-700">
                    <p><strong>Expected Code:</strong></p>
                    <pre class="bg-gray-100 p-2 rounded mt-1 text-xs overflow-x-auto"
                      x-text="q.answer.answerText"></pre>
                    <h4 class="font-medium mt-2">Test Cases:</h4>
                    <ul class="list-disc list-inside space-y-1">
                      <template x-for="t in q.testCases" :key="t.input">
                        <li>
                          <strong>Input:</strong> <span x-text="t.input"></span>,
                          <strong>Expected:</strong> <span x-text="t.expectedOutput"></span>,
                          <strong>Weight:</strong> <span x-text="t.weight"></span>
                        </li>
                      </template>
                    </ul>
                  </div>
                </template>
              </td>
              <td class="p-2" x-text="q.questionType"></td>
              <td class="p-2" x-text="q.marks"></td>
              <td class="p-2" x-text="q.order"></td>
              <td class="p-2">
                <button @click="openEditModal(index)" class="text-blue-600 hover:underline text-sm">Edit</button>
              </td>
            </tr>
          </template>
        </tbody>
      </table>
    </div>

    <!-- Create/Edit Modal -->
    <div x-show="showCreateModal || showEditModal" x-transition
      class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" @click.outside="closeModals()"
      style="display: none;">
      <div class="bg-white w-full max-w-2xl p-6 rounded shadow overflow-y-auto max-h-[90vh]">
        <h3 class="text-xl font-bold mb-4" x-text="showCreateModal ? 'Create Question' : 'Edit Question'"></h3>

        <div class="mb-4">
          <label class="font-semibold block">Question Text</label>
          <textarea x-model="questionForm.questionText" class="w-full border rounded px-4 py-2" rows="3"></textarea>
        </div>

        <div class="grid grid-cols-3 gap-4 mb-4">
          <div>
            <label class="font-semibold block">Marks</label>
            <input type="number" x-model="questionForm.marks" class="w-full border rounded px-2 py-1" />
          </div>
          <div>
            <label class="font-semibold block">Order</label>
            <input type="number" x-model="questionForm.order" class="w-full border rounded px-2 py-1" />
          </div>
          <div>
            <label class="font-semibold block">Type</label>
            <select x-model="questionForm.questionType" class="w-full border rounded px-2 py-1"
              :disabled="showEditModal">
              <option value="">Select</option>
              <option value="MCQ">MCQ</option>
              <option value="Objective">Objective</option>
              <option value="Coding">Coding</option>
            </select>
          </div>
        </div>

        <template x-if="questionForm.questionType === 'MCQ'">
          <div class="space-y-2 mb-4">
            <label class="font-semibold">Options</label>
            <template x-for="(opt, idx) in questionForm.options" :key="idx">
              <div class="flex items-center gap-2">
                <input type="text" x-model="opt.optionText" class="flex-1 border px-2 py-1 rounded"
                  placeholder="Option text" />
                <label class="inline-flex items-center gap-1">
                  <input type="checkbox" x-model="opt.isCorrect" /> Correct
                </label>
                <button @click="questionForm.options.splice(idx, 1)" class="text-red-600 text-sm">‚úï</button>
              </div>
            </template>
            <button @click="questionForm.options.push({ optionText: '', isCorrect: false })"
              class="text-blue-600 text-sm">+ Add Option</button>
          </div>
        </template>

        <template x-if="questionForm.questionType === 'Objective'">
          <div class="mb-4">
            <label class="font-semibold block">Expected Answer</label>
            <input type="text" x-model="questionForm.answer.answerText" class="w-full border rounded px-2 py-1" />
          </div>
        </template>

        <template x-if="questionForm.questionType === 'Coding'">
          <div class="space-y-3 mb-4">
            <div>
              <label class="font-semibold">Expected Code</label>
              <textarea x-model="questionForm.answer.answerText" class="w-full border rounded px-4 py-2"
                rows="3"></textarea>
            </div>
            <div>
              <label class="font-semibold">Test Cases</label>
              <template x-for="(test, i) in questionForm.testCases" :key="i">
                <div class="grid grid-cols-3 gap-2 items-center mb-2">
                  <input type="text" x-model="test.input" placeholder="Input" class="border px-2 py-1 rounded" />
                  <input type="text" x-model="test.expectedOutput" placeholder="Expected Output"
                    class="border px-2 py-1 rounded" />
                  <input type="number" x-model="test.weight" placeholder="Weight" class="border px-2 py-1 rounded" />
                  <button @click="questionForm.testCases.splice(i, 1)" class="text-red-600 text-sm">‚úï</button>
                </div>
              </template>
              <button @click="questionForm.testCases.push({ input: '', expectedOutput: '', weight: 1 })"
                class="text-blue-600 text-sm">+ Add Test Case</button>
            </div>
          </div>
        </template>

        <div class="text-right space-x-2">
          <button @click="closeModals" class="bg-gray-300 text-gray-800 px-4 py-2 rounded hover:bg-gray-400">‚ùå
            Cancel</button>
          <button @click="submitQuestion" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">‚úÖ
            Submit</button>
        </div>
      </div>
    </div>

    <!-- AI Generation Modal -->
    <div x-show="showAIModal" x-transition
      class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" @click.outside="closeAIModal()"
      style="display: none;">
      <div class="bg-white w-full max-w-xl p-6 rounded shadow space-y-4">
        <h3 class="text-xl font-bold">Generate Question with AI</h3>

        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="font-semibold block">Technology Stack</label>
            <input type="text" x-model="aiForm.technologyStack" class="w-full border rounded px-2 py-1" />
          </div>
          <div>
            <label class="font-semibold block">Topic</label>
            <input type="text" x-model="aiForm.topic" class="w-full border rounded px-2 py-1" />
          </div>
          <div>
            <label class="font-semibold block">Difficulty</label>
            <select x-model="aiForm.difficulty" class="w-full border rounded px-2 py-1">
              <option value="">Select</option>
              <option value="Easy">Easy</option>
              <option value="Medium">Medium</option>
              <option value="Hard">Hard</option>
            </select>
          </div>
          <div>
            <label class="font-semibold block">Question Type</label>
            <select x-model="aiForm.questionType" class="w-full border rounded px-2 py-1">
              <option value="">Select</option>
              <option value="MCQ">MCQ</option>
              <option value="Objective">Objective</option>
              <option value="Coding">Coding</option>
            </select>
          </div>
        </div>

        <div class="text-right">
          <button @click="generateAIQuestion" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">üöÄ
            Generate</button>
        </div>

        <template x-if="aiGeneratedQuestion">
          <div class="bg-gray-100 p-4 rounded border space-y-2">
            <h4 class="font-semibold text-lg">Generated Question</h4>
            <p x-text="aiGeneratedQuestion.questionText"></p>

            <template x-if="aiGeneratedQuestion.questionType === 'MCQ'">
              <ul class="list-disc list-inside">
                <template x-for="opt in aiGeneratedQuestion.options">
                  <li :class="opt.isCorrect ? 'font-bold text-green-700' : ''" x-text="opt.optionText"></li>
                </template>
              </ul>
            </template>

            <template x-if="aiGeneratedQuestion.questionType === 'Objective'">
              <p><strong>Answer:</strong> <span x-text="aiGeneratedQuestion.answer.answerText"></span></p>
            </template>

            <template x-if="aiGeneratedQuestion.questionType === 'Coding'">
              <div>
                <p><strong>Test Cases:</strong></p>
                <ul class="list-disc list-inside">
                  <template x-for="t in aiGeneratedQuestion.testCases">
                    <li>
                      <strong>Input:</strong> <span x-text="t.input"></span>,
                      <strong>Expected:</strong> <span x-text="t.expectedOutput"></span>,
                      <strong>Weight:</strong> <span x-text="t.weight"></span>
                    </li>
                  </template>
                </ul>
              </div>
            </template>

            <div class="text-right pt-2">
              <button @click="addAIQuestionToList"
                class="bg-green-600 text-white px-4 py-1 rounded hover:bg-green-700">‚úÖ Add to Assessment</button>
            </div>
          </div>
        </template>
      </div>
    </div>
  </div>

  <script>
    function questionsPage() {
      return {
        assessmentId: null,
        assessmentTitle: '',
        questions: [],
        showCreateModal: false,
        showEditModal: false,
        showAIModal: false,
        editIndex: null,

        questionForm: {
          questionText: '',
          questionType: '',
          marks: 1,
          order: 1,
          options: [],
          testCases: [],
          answer: { answerText: '' }
        },

        aiForm: {
          questionType: '',
          technologyStack: '',
          difficulty: '',
          topic: ''
        },

        aiGeneratedQuestion: null,

        init() {
          this.getAssessmentIdFromURL();
          this.loadComponents();
          this.fetchQuestions();
        },

        getAssessmentIdFromURL() {
          const params = new URLSearchParams(window.location.search);
          this.assessmentId = params.get('assessmentId');
          this.assessmentTitle = `Assessment #${this.assessmentId ?? 'N/A'}`;
        },

        async loadComponents() {
          await loadComponent('sidebar-placeholder', '../components/instructor-sidebar.html');
          await loadComponent('navbar-placeholder', '../components/instructor-nav.html');
        },

        fetchQuestions() {
          this.questions = [];
        },

        openEditModal(index) {
          this.editIndex = index;
          this.questionForm = JSON.parse(JSON.stringify(this.questions[index]));
          this.showEditModal = true;
        },

        submitQuestion() {
          if (this.showEditModal) {
            this.questions[this.editIndex] = { ...this.questionForm };
          } else {
            this.questions.push({ ...this.questionForm });
          }
          this.closeModals();
        },

        closeModals() {
          this.showCreateModal = false;
          this.showEditModal = false;
          this.resetForm();
        },

        resetForm() {
          this.questionForm = {
            questionText: '',
            questionType: '',
            marks: 1,
            order: 1,
            options: [],
            testCases: [],
            answer: { answerText: '' }
          };
        },

        closeAIModal() {
          this.showAIModal = false;
          this.aiGeneratedQuestion = null;
          this.aiForm = {
            questionType: '',
            technologyStack: '',
            difficulty: '',
            topic: ''
          };
        },

        async generateAIQuestion() {
          try {
            const res = await fetch(`/api/ai/generate-question`, {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${localStorage.getItem('token')}`
              },
              body: JSON.stringify(this.aiForm)
            });

            if (!res.ok) throw new Error('Failed to generate AI question');

            const data = await res.json();
            this.aiGeneratedQuestion = data;
          } catch (err) {
            alert(err.message || 'Something went wrong');
          }
        },

        addAIQuestionToList() {
          if (!this.aiGeneratedQuestion) return;

          const q = this.aiGeneratedQuestion;
          this.questions.push({
            questionText: q.questionText,
            questionType: q.questionType,
            marks: 1,
            order: this.questions.length + 1,
            options: q.options || [],
            answer: q.answer || { answerText: q.answerText || '' },
            testCases: q.testCases || []
          });

          this.closeAIModal();
        }
      };
    }

    async function loadComponent(id, path) {
      const res = await fetch(path);
      const html = await res.text();
      document.getElementById(id).innerHTML = html;
    }
  </script>
</body>

</html>
