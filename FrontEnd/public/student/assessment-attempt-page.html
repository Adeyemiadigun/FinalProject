<!DOCTYPE html>
<html lang="en" x-data="attemptAssessment()" x-init="init()">

<head>
  <meta charset="UTF-8" />
  <title>Attempt Assessment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Monaco Editor Config & Loader -->
  <script>
    window.require = {
      paths: {
        vs: "https://unpkg.com/monaco-editor@0.34.1/min/vs",
      },
    };
  </script>
  <script src="https://unpkg.com/monaco-editor@0.34.1/min/vs/loader.js"></script>
</head>

<body class="bg-gray-100 text-gray-800 font-sans antialiased">
  <div class="flex">
    <!-- Sidebar -->
    <div id="sidebar-placeholder" class="hidden md:block w-64 fixed inset-y-0 left-0 z-40 bg-white border-r"></div>

    <!-- Main Content Area -->
    <div class="flex-1 md:ml-64 min-h-screen flex flex-col">
      <!-- Navbar -->
      <div id="navbar-placeholder"></div>

      <!-- Assessment Content -->
      <main class="flex-grow w-full p-6 max-w-5xl mx-auto space-y-6" x-show="loaded">
        <div class="flex justify-between items-center">
          <h1 class="text-2xl font-bold">üìù Attempting: <span x-text="assessment.title"></span></h1>
          <span class="text-sm text-gray-500" x-text="'Time Left: ' + timerDisplay"></span>
        </div>

        <!-- Question Navigation -->
        <div class="flex gap-2 flex-wrap">
          <template x-for="(q, index) in assessment.questions" :key="q.id">
            <button @click="switchTo(index)"
              :class="{'bg-blue-600 text-white': current === index, 'bg-white border': current !== index}"
              class="px-3 py-1 rounded text-sm">
              Q <span x-text="index+1"></span>
            </button>
          </template>
        </div>

        <!-- Question Panel -->
        <div class="bg-white p-6 rounded shadow">
          <template x-if="currentQuestion">
            <div>
              <h2 class="font-semibold text-lg mb-2" x-text="'Q' + (current + 1) + ': ' + currentQuestion.title"></h2>

              <!-- MCQ -->
              <template x-if="currentQuestion.type === 'MCQ'">
                <div class="space-y-2">
                  <template x-for="opt in currentQuestion.options" :key="opt.id">
                    <label class="block">
                      <input type="checkbox" :value="opt.id" @change="toggleMCQAnswer(currentQuestion.id, opt.id)"
                        :checked="answers[currentQuestion.id]?.includes(opt.id)" class="mr-2">
                      <span x-text="opt.text"></span>
                    </label>
                  </template>
                </div>
              </template>

              <!-- Objective -->
              <template x-if="currentQuestion.type === 'Objective'">
                <input type="text" x-model="answers[currentQuestion.id]" class="w-full mt-2 px-3 py-2 border rounded"
                  placeholder="Enter your answer here..." />
              </template>

              <!-- Coding -->
              <div id="editor" class="border mt-4 rounded h-[400px] overflow-hidden"
                x-show="currentQuestion.type === 'Coding'"
                x-effect="if (currentQuestion.type === 'Coding' && !editor && !isMonacoInitializing) {
                            $nextTick(() => requestAnimationFrame(() => initMonaco()));
                          }"
              ></div>
            </div>
          </template>
        </div>

        <!-- Navigation Buttons -->
        <div class="flex justify-between">
          <button @click="prev" :disabled="current === 0"
            class="bg-gray-200 px-4 py-2 rounded disabled:opacity-50">Previous</button>
          <button @click="next" :disabled="current === assessment.questions.length - 1"
            class="bg-gray-200 px-4 py-2 rounded disabled:opacity-50">Next</button>
        </div>

        <!-- Submit -->
        <div class="text-right">
          <button @click="submit" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700">Submit
            Assessment</button>
        </div>
      </main>
    </div>
  </div>

  <!-- Logic -->
  <script src="/public/assets/js/shared/utils.js"></script>
  <script src="/public/assets/js/student/assessment-attempt-page.js"></script>
</body>

</html>
