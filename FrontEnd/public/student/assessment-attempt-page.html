<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Attempt Assessment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://unpkg.com/monaco-editor@0.47.0/min/vs/loader.js"></script>
  <style>
    [x-cloak] {
      display: none !important;
    }
  </style>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col" x-data="attemptAssessment" x-init="init()" x-cloak>
  <div id="navbar-placeholder"></div>

  <div class="flex flex-1">
    <!-- Sidebar -->
    <div id="sidebar-placeholder" class="w-64 hidden md:block flex-shrink-0"></div>
    <!-- Main Content -->
    <main class="flex-1 p-6 space-y-6 overflow-y-auto">
      <!-- Top Header Info -->
      <div class="mb-4 flex flex-col md:flex-row md:items-center md:justify-between gap-2">
        <div class="text-2xl font-semibold text-gray-800" x-text="assessment?.title || 'Loading...'"></div>
        <div class="text-right">
          <span class="text-sm font-semibold text-gray-600 block">Time Left:</span>
          <div class="text-xl font-bold text-red-600" x-text="timerText"></div>
        </div>
      </div>
      <!-- Question Navigator -->
      <div class="mb-4">
        <div class="flex flex-wrap gap-2">
          <template x-for="item in questionNavigator" :key="item.id">
            <button class="px-3 py-1 rounded border text-sm" :class="{
                'bg-blue-200 border-blue-400': item.isCurrent,
                'bg-green-200 border-green-400': item.isAnswered && !item.isCurrent,
                'bg-white border-gray-300': !item.isAnswered && !item.isCurrent
              }" @click="switchTo(item.index)">
              Q<span x-text="item.index + 1"></span>
            </button>
          </template>
        </div>
      </div>

      <!-- Single Question View -->
      <template x-if="currentQuestion">
        <div class="bg-white p-6 rounded-lg shadow space-y-4">
          <h2 class="text-xl font-semibold" x-text="`${currentQuestionIndex + 1}. ${currentQuestion.title}`"></h2>

          <!-- MCQ -->
          <div x-show="currentQuestion.type === 'MCQ' || currentQuestion.type === 'Mcq'">
            <template x-for="option in currentQuestion.options" :key="option.id">
              <label class="block p-2 rounded hover:bg-gray-100">
                <input type="checkbox" class="mr-2" :checked="currentQuestion.selectedOptionIds.includes(option.id)"
                  @change="toggleOption(currentQuestion, option.id)">
                <span x-text="option.text"></span>
              </label>
            </template>
          </div>

          <!-- Objective -->
          <div x-show="currentQuestion.type === 'Objective'">
            <textarea class="w-full p-3 border rounded" rows="6" x-model="currentQuestion.answerText"
              placeholder="Write your answer here..."></textarea>
          </div>

          <!-- Coding -->
          <div x-show="currentQuestion.type === 'Coding'">
            <div x-show="isEditorLoading"
              class="flex items-center justify-center h-80 bg-gray-800 text-white rounded-md">
              Initializing Editor...
            </div>
            <div id="editor-container" x-show="!isEditorLoading" class="border rounded-md overflow-hidden"
              style="height: 400px;"></div>

            <div class="mt-4">
              <h3 class="font-semibold">Test Cases</h3>
              <ul class="list-disc list-inside text-sm text-gray-700">
                <template x-for="(tc, idx) in currentQuestion.testCases" :key="idx">
                  <li>
                    <strong>Input:</strong> <span x-text="tc.input"></span> |
                    <strong>Weight:</strong> <span x-text="tc.weight"></span>
                  </li>
                </template>
              </ul>
            </div>
          </div>
        </div>
      </template>

      <!-- Action Buttons -->
      <div class="flex justify-between mt-10">
        <div class="flex gap-4">
          <button type="button" @click="switchTo(currentQuestionIndex - 1)" :disabled="currentQuestionIndex === 0"
            class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-4 py-2 rounded shadow disabled:opacity-50">
            Previous
          </button>
          <button type="button" @click="switchTo(currentQuestionIndex + 1)"
            :disabled="currentQuestionIndex >= questions.length - 1"
            class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-4 py-2 rounded shadow disabled:opacity-50">
            Next
          </button>
        </div>
        <div class="flex gap-4">
          <button type="button" @click="saveProgress" :disabled="isSaving"
            class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded shadow disabled:opacity-50">
            <span x-show="!isSaving">Save Progress</span>
            <span x-show="isSaving">Saving...</span>
          </button>
          <button type="button" @click="submitAssessment" :disabled="isSaving"
            class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded shadow disabled:opacity-50">
            Submit Assessment
          </button>
        </div>
      </div>
    </main>
  </div>

  <script type="module" src="/public/assets/js/student/assessment-attempt-page.js"></script>
</body>

</html>
