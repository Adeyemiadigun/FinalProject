<!DOCTYPE html>
<html lang="en" x-data="studentAssessments()" x-init="init()">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Assessments</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="bg-gray-100 text-gray-800" x-data="{ sidebarOpen: false }" x-init="initLayout()">

  <div id="sidebar-placeholder" class="fixed inset-y-0 left-0 w-64 z-40 hidden md:block"></div>

  <div class="md:ml-64 flex flex-col min-h-screen">
    <div id="navbar-placeholder"></div>

    <main class="flex-grow px-6 py-8 space-y-10">
      <h1 class="text-2xl font-bold">üìù My Assessments</h1>

      <!-- Filters -->
      <div class="flex flex-wrap gap-4 items-center">
        <select class="px-3 py-2 border rounded text-sm" x-model.number="status" @change="fetchAssessments">
          <option value="">All Status</option>
          <option value="1">Upcoming</option>
          <option value="2">In Progress</option>
          <option value="3">Completed</option>
        </select>
      </div>

      <!-- Table -->
      <div class="bg-white shadow rounded p-4 overflow-x-auto">
        <table class="w-full text-sm text-left">
          <thead class="bg-gray-50">
            <tr>
              <th class="p-2">Title</th>
              <th class="p-2">Status</th>
              <th class="p-2">Start</th>
              <th class="p-2">End</th>
              <th class="p-2">Countdown</th>
              <th class="p-2">Action</th>
            </tr>
          </thead>
          <tbody>
            <template x-for="a in assessments" :key="a.id">
              <tr class="border-t hover:bg-gray-50">
                <td class="p-2" x-text="a.title"></td>
                <td class="p-2" x-text="a.status"></td>
                <td class="p-2" x-text="formatDate(a.startDate)"></td>
                <td class="p-2" x-text="formatDate(a.endDate)"></td>
                <td class="p-2" x-text="a.status === 'Upcoming' ? a.countdown : '‚Äî'"></td>
                <td class="p-2">
                  <td class="p-2 text-center">
                    <template x-if="a.status === 'Upcoming'">
                      <span class="text-gray-400 italic">Not Yet Open</span>
                    </template>
                  
                    <template x-if="a.status === 'InProgress' && !a.submitted">
                      <button @click="startAssessment(a.id)" class="px-3 py-1 text-sm bg-indigo-600 text-white rounded">Start</button>
                    </template>
                  
                    <template x-if="a.status === 'InProgress' && a.submitted">
                      <span class="text-green-600 font-medium">Submitted</span>
                    </template>
                  
                    <template x-if="a.status === 'Completed' && a.submitted">
                      <button @click="viewResult(a.id)" class="px-3 py-1 text-sm bg-gray-300 text-gray-700 rounded">View</button>
                    </template>
                  
                    <template x-if="a.status === 'Completed' && !a.submitted">
                      <span class="text-red-500 font-semibold">Not Submitted</span>
                    </template>
                  </td>
                  
                </td>
              </tr>
            </template>
          </tbody>
        </table>

        <!-- Pagination Controls -->
        <div class="flex justify-between items-center mt-4">
          <button @click="prevPage" :disabled="page === 1" class="px-3 py-1 bg-gray-200 rounded">Previous</button>
          <span class="text-sm">Page <span x-text="page"></span> of <span x-text="totalPages"></span></span>
          <button @click="nextPage" :disabled="page === totalPages" class="px-3 py-1 bg-gray-200 rounded">Next</button>
        </div>
      </div>
    </main>
  </div>

  <script type="module" src="/public/assets/js/student/student-assessment.js">
  </script>
</body>

</html>
