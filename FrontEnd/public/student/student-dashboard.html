<!DOCTYPE html>
<html lang="en" x-data="dashboardApp()" x-init="initDashboard()">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Dashboard</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Alpine.js -->
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-gray-100 text-gray-800" x-data="{ sidebarOpen: false }" x-init="initLayout()">

  <!-- Sidebar -->
  <div id="sidebar-placeholder"
    :class="sidebarOpen ? 'fixed inset-y-0 left-0 w-64 z-40' : 'hidden md:block fixed inset-y-0 left-0 w-64 z-40'">
  </div>

  <!-- Main Content -->
  <div class="md:ml-64 min-h-screen flex flex-col">
    <!-- Navbar -->
    <div id="navbar-placeholder"></div>

    <!-- Dashboard Content -->
    <main class="flex-grow px-6 py-6 space-y-10">
      <!-- Header -->
      <section>
        <h1 class="text-3xl font-bold" x-text="'Welcome, ' + student.name"></h1>
        <p class="text-gray-600 text-sm mt-1" x-text="'Batch: ' + student.batch"></p>
      </section>

      <!-- Summary Cards -->
      <section class="grid grid-cols-2 md:grid-cols-4 gap-6">
        <template x-for="(value, label) in summaryCards" :key="label">
          <div class="bg-white p-4 rounded shadow text-center">
            <p class="text-sm text-gray-500" x-text="label"></p>
            <p class="text-2xl font-semibold" x-text="value"></p>
          </div>
        </template>
      </section>

      <!-- üöÄ Ongoing Assessments -->
      <section class="bg-white p-6 rounded shadow" x-show="ongoing.length > 0">
        <h2 class="text-xl font-semibold mb-4">üöÄ Ongoing Assessments</h2>
        <ul class="divide-y">
          <template x-for="a in ongoing" :key="a.id">
            <li class="flex justify-between items-center py-3">
              <div>
                <h3 class="font-medium" x-text="a.title"></h3>
                <p class="text-sm text-gray-500" x-text="`${a.startedAt} ‚Ä¢ ${a.type}`"></p>
              </div>
              <button class="px-4 py-2 text-sm bg-green-600 text-white rounded hover:bg-green-700">Enter</button>
            </li>
          </template>
        </ul>
      </section>

      <!-- üïí Upcoming Assessments -->
      <section class="bg-white p-6 rounded shadow">
        <h2 class="text-xl font-semibold mb-4">üïí Upcoming Assessments</h2>
        <ul class="divide-y">
          <template x-for="a in upcoming" :key="a.id">
            <li class="flex justify-between items-center py-3">
              <div>
                <h3 class="font-medium" x-text="a.title"></h3>
                <p class="text-sm text-gray-500" x-text="`${a.date} ‚Ä¢ ${a.duration} mins ‚Ä¢ ${a.type}`"></p>
              </div>
              <button class="px-4 py-2 text-sm bg-indigo-600 text-white rounded hover:bg-indigo-700">Enter</button>
            </li>
          </template>
        </ul>
      </section>

      <!-- üìà Score Trend -->
      <section class="bg-white p-6 rounded shadow">
        <h2 class="text-xl font-semibold mb-4">üìà Score Trend</h2>
        <canvas id="performanceChart" class="w-full h-56"></canvas>
      </section>

      <!-- üìö Submitted Assessments -->
      <section class="bg-white p-6 rounded shadow">
        <h2 class="text-xl font-semibold mb-4">üìö Submitted Assessments</h2>
        <div class="overflow-x-auto">
          <table class="w-full text-sm table-auto">
            <thead class="bg-gray-50 text-gray-600">
              <tr>
                <th class="p-2 text-left">Title</th>
                <th class="p-2 text-left">Type</th>
                <th class="p-2 text-left">Score</th>
                <th class="p-2 text-left">Date</th>
                <th class="p-2 text-left">Status</th>
              </tr>
            </thead>
            <tbody>
              <template x-for="h in history" :key="h.id">
                <tr class="border-t hover:bg-gray-50">
                  <td class="p-2" x-text="h.title"></td>
                  <td class="p-2" x-text="h.type"></td>
                  <td class="p-2" x-text="h.score + '%'"></td>
                  <td class="p-2" x-text="h.date"></td>
                  <td class="p-2" x-text="h.status"></td>
                </tr>
              </template>
            </tbody>
          </table>
        </div>
      </section>

      <!-- üèÜ Batch Ranking -->
      <section class="bg-white p-6 rounded shadow">
        <h2 class="text-xl font-semibold mb-4">üèÜ Batch Ranking</h2>
        <ul class="space-y-2">
          <template x-for="r in ranking" :key="r.id">
            <li class="flex justify-between items-center">
              <span x-text="r.rank + '. ' + r.name"></span>
              <span class="text-indigo-600 font-semibold" x-text="r.score + '%'"></span>
            </li>
          </template>
        </ul>
      </section>

      <!-- üìò Learning Resources -->
      <section class="bg-white p-6 rounded shadow">
        <h2 class="text-xl font-semibold mb-4">üìò Learning Resources</h2>
        <ul class="list-disc pl-6 text-sm text-gray-700 space-y-1">
          <li><a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript" target="_blank"
              class="text-indigo-600 hover:underline">JavaScript Docs (MDN)</a></li>
          <li><a href="https://learn.microsoft.com/en-us/dotnet/csharp/" target="_blank"
              class="text-indigo-600 hover:underline">C# Official Docs</a></li>
          <li><a href="https://roadmap.sh/frontend" target="_blank" class="text-indigo-600 hover:underline">Frontend
              Roadmap</a></li>
        </ul>
      </section>

    </main>
  </div>

  <!-- JS: Load Navbar & Sidebar -->
  <script>
    async function loadComponent(id, path) {
      const res = await fetch(path);
      const html = await res.text();
      document.getElementById(id).innerHTML = html;
    }

    function initLayout() {
      loadComponent('sidebar-placeholder', '/public/components/sidebar-student.html');
      loadComponent('navbar-placeholder', '/public/components/navbar-student.html');

      window.addEventListener('toggle-sidebar', () => {
        document.querySelector('#sidebar-placeholder')?.classList.toggle('hidden');
      });
    }

    function dashboardApp() {
      return {
        student: { name: 'Grace Hill', batch: 'Batch 1' },
        summaryCards: {
          "Total Assessments": 10,
          "Avg Score": "78%",
          "Highest Score": "94%",
          "Completion Rate": "90%"
        },
        ongoing: [
          { id: 1, title: 'React Live Coding', type: 'Coding', startedAt: 'Since 9:00 AM' },
          { id: 2, title: 'SQL Challenge', type: 'Objective', startedAt: 'Since 10:30 AM' }
        ],
        upcoming: [
          { id: 3, title: 'JavaScript Quiz', type: 'MCQ', date: 'July 10', duration: 30 },
          { id: 4, title: 'C# Basics', type: 'Code', date: 'July 12', duration: 60 }
        ],
        history: [
          { id: 5, title: 'HTML Basics', type: 'MCQ', score: 85, date: 'June 25', status: 'Completed' },
          { id: 6, title: 'Git Quiz', type: 'Objective', score: 80, date: 'June 30', status: 'Completed' }
        ],
        ranking: [
          { id: 1, name: 'Grace Hill', rank: 1, score: 94 },
          { id: 2, name: 'John Doe', rank: 2, score: 91 },
          { id: 3, name: 'Maria Smith', rank: 3, score: 88 }
        ],
        initDashboard() {
          new Chart(document.getElementById("performanceChart"), {
            type: 'line',
            data: {
              labels: ["Jun 1", "Jun 10", "Jun 20", "Jul 1"],
              datasets: [{
                label: 'Score %',
                data: [65, 72, 75, 80],
                borderColor: '#6366f1',
                tension: 0.4,
                fill: false
              }]
            },
            options: {
              responsive: true,
              scales: {
                y: { beginAtZero: true, max: 100 }
              }
            }
          });
        }
      };
    }
  </script>

</body>

</html>
