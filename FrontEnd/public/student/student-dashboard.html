<!DOCTYPE html>
<html lang="en" x-data="dashboardApp()" x-init="initDashboard()">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-gray-100 text-gray-800" >

  <!-- Sidebar -->
  <div id="sidebar-placeholder">
  </div>

  <!-- Main Content -->
  <div class="md:ml-64 min-h-screen flex flex-col">
    <div id="navbar-placeholder"></div>

    <main class="flex-grow px-6 py-6 space-y-10">
      <!-- Header -->
      <section>
        <h1 class="text-3xl font-bold" x-text="'Welcome, ' + student.name"></h1>
        <p class="text-gray-600 text-sm mt-1" x-text="'Batch: ' + student.batch"></p>
      </section>

      <!-- Summary Cards -->
      <section class="grid grid-cols-2 md:grid-cols-4 gap-6">
        <template x-for="(value, label) in summaryCards" :key="label">
          <div class="bg-white p-4 rounded shadow text-center">
            <p class="text-sm text-gray-500" x-text="label"></p>
            <p class="text-2xl font-semibold" x-text="value"></p>
          </div>
        </template>
      </section>

      <!-- Ongoing Assessments -->
      <section class="bg-white p-6 rounded shadow" x-show="ongoing.length > 0">
        <h2 class="text-xl font-semibold mb-4">ğŸš€ Ongoing Assessments</h2>
        <ul class="divide-y">
          <template x-for="a in ongoing" :key="a.id">
            <li class="flex justify-between items-center py-3">
              <div>
                <h3 class="font-medium" x-text="a.title"></h3>
                <p class="text-sm text-gray-500" x-text="formatDate(a.startedDate) + ' â€¢ ' + a.type"></p>
              </div>
              <a :href="`/student/assessment.html?id=${a.id}`"
                class="px-4 py-2 text-sm bg-green-600 text-white rounded hover:bg-green-700">Enter</a>
            </li>
          </template>
        </ul>
      </section>

      <!-- Upcoming Assessments -->
      <section class="bg-white p-6 rounded shadow" x-show="upcoming.length > 0">
        <h2 class="text-xl font-semibold mb-4">ğŸ•’ Upcoming Assessments</h2>
        <ul class="divide-y">
          <template x-for="a in upcoming" :key="a.id">
            <li class="flex justify-between items-center py-3">
              <div>
                <h3 class="font-medium" x-text="a.title"></h3>
                <p class="text-sm text-gray-500"
                  x-text="formatDate(a.startedDate) + ' â€¢ ' + a.duration + ' mins â€¢ ' + a.type"></p>
              </div>
            </li>
          </template>
        </ul>
      </section>

      <!-- Score Trend -->
      <section class="bg-white p-6 rounded shadow">
        <h2 class="text-xl font-semibold mb-4">ğŸ“ˆ Score Trend</h2>
        <canvas id="performanceChart" class="w-full h-56"></canvas>
      </section>

      <!-- Submitted Assessments -->
      <section class="bg-white p-6 rounded shadow">
        <h2 class="text-xl font-semibold mb-4">ğŸ“š Submitted Assessments</h2>
        <div class="overflow-x-auto">
          <table class="w-full text-sm table-auto">
            <thead class="bg-gray-50 text-gray-600">
              <tr>
                <th class="p-2 text-left">Title</th>
                <th class="p-2 text-left">Score</th>
                <th class="p-2 text-left">Submitted At</th>
                <th class="p-2 text-left">Feedback</th>
              </tr>
            </thead>
            <tbody>
              <template x-for="h in history" :key="h.id">
                <tr class="border-t hover:bg-gray-50">
                  <td class="p-2" x-text="h.assessmentTitle"></td>
                  <td class="p-2" x-text="h.totalScore + '%'"></td>
                  <td class="p-2" x-text="formatDate(h.submittedAt)"></td>
                  <td class="p-2" x-text="h.feedBack || 'â€”'"></td>
                </tr>
              </template>
            </tbody>
          </table>
        </div>
      </section>

      <!-- ğŸ† Student Ranking (Pending API Integration) -->
      <section class="bg-white p-6 rounded shadow">
        <h2 class="text-xl font-semibold mb-4">ğŸ† Student Ranking in Batch</h2>
        <p class="text-sm text-gray-500">Coming soon...</p>
      </section>

    </main>
  </div>

  <!-- JavaScript Logic -->
  <script src="/public/assets/js/student/student-dashboard.js">
  </script>
</body>

</html>
