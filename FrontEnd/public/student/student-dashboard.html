<!DOCTYPE html>
<html lang="en" x-data="dashboardApp()" x-init="initDashboard()">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="/public/assets/js/student/student-dashboard.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Hide content until Alpine is ready -->
  <style>
    [x-cloak] {
      display: none !important;
    }
  </style>
</head>

<body class="bg-gray-100 text-gray-800">

  <!-- Sidebar -->
  <div id="sidebar-placeholder"></div>

  <!-- Main Content Wrapper -->
  <div class="md:ml-64 min-h-screen flex flex-col" x-show="!loading" x-cloak>

    <!-- Navbar -->
    <div id="navbar-placeholder"></div>

    <main class="flex-grow px-6 py-6 space-y-10">
      <!-- Header -->
      <section>
        <h1 class="text-3xl font-bold" x-text="'Welcome, ' + student.name"></h1>
        <p class="text-gray-600 text-sm mt-1" x-text="'Batch: ' + student.batch"></p>
      </section>

      <!-- Summary Cards -->
      <section class="grid grid-cols-2 md:grid-cols-4 gap-6">
        <template x-for="(value, label) in summaryCards" :key="label">
          <div class="bg-white p-4 rounded shadow text-center">
            <p class="text-sm text-gray-500" x-text="label"></p>
            <p class="text-2xl font-semibold" x-text="value"></p>
          </div>
        </template>
      </section>

      <!-- Ongoing Assessments -->
      <section class="bg-white p-6 rounded shadow">
        <h2 class="text-xl font-semibold mb-4">🚀 Ongoing Assessments</h2>

        <template x-if="ongoingLoading">
          <p class="text-gray-500">Loading ongoing assessments...</p>
        </template>

        <template x-if="ongoingError">
          <p class="text-red-500">No ongoing assessments.</p>
        </template>

        <template x-if="!ongoingLoading && !ongoingError && ongoing.length === 0">
          <p class="text-gray-500">No ongoing assessments at the moment.</p>
        </template>

        <ul class="divide-y" x-show="ongoing.length > 0">
          <template x-for="a in ongoing" :key="a.id">
            <li class="flex justify-between items-center py-3">
              <div>
                <h3 class="font-medium" x-text="a.title"></h3>
                <p class="text-sm text-gray-500" x-text="formatDate(a.startedDate) + ' • ' + a.type"></p>
              </div>
              <a :href="`/student/assessment.html?id=${a.id}`"
                class="px-4 py-2 text-sm bg-green-600 text-white rounded hover:bg-green-700">Enter</a>
            </li>
          </template>
        </ul>
      </section>

      <!-- Upcoming Assessments -->
      <section class="bg-white p-6 rounded shadow">
        <h2 class="text-xl font-semibold mb-4">🕒 Upcoming Assessments</h2>

        <template x-if="upcomingLoading">
          <p class="text-gray-500">Loading upcoming assessments...</p>
        </template>

        <template x-if="upcomingError">
          <p class="text-red-500">No upcoming assessments.</p>
        </template>

        <template x-if="!upcomingLoading && !upcomingError && upcoming.length === 0">
          <p class="text-gray-500">No upcoming assessments.</p>
        </template>

        <ul class="divide-y" x-show="!upcomingLoading && !upcomingError && upcoming.length > 0">
          <template x-for="a in upcoming" :key="a.id">
            <li class="flex justify-between items-center py-3">
              <div>
                <h3 class="font-medium" x-text="a.title"></h3>
                <p class="text-sm text-gray-500"
                  x-text="formatDate(a.startedDate) + ' • ' + a.duration + ' mins • ' + a.type">
                </p>
              </div>
            </li>
          </template>
        </ul>
      </section>

      <!-- Score Trend -->
      <section class="bg-white p-6 rounded shadow">
        <h2 class="text-xl font-semibold mb-4">📈 Score Trend</h2>

        <div class="mb-4 flex gap-4 items-center">
          <input type="date" x-model="trendStartDate" class="border px-3 py-1 rounded" />
          <input type="date" x-model="trendEndDate" class="border px-3 py-1 rounded" />
          <button @click="fetchTrend" class="px-4 py-1 bg-blue-600 text-white rounded">Filter</button>
        </div>

        <canvas id="performanceChart" class="w-full h-56"></canvas>
      </section>

      <!-- Duplicate chart removed -->

      <!-- Submitted Assessments -->
      <section class="bg-white p-6 rounded shadow">
        <h2 class="text-xl font-semibold mb-4">📚 Submitted Assessments</h2>
        <div class="overflow-x-auto">
          <table class="w-full text-sm table-auto">
            <thead class="bg-gray-50 text-gray-600">
              <tr>
                <th class="p-2 text-left">Title</th>
                <th class="p-2 text-left">Score</th>
                <th class="p-2 text-left">Submitted At</th>
                <th class="p-2 text-left">Feedback</th>
              </tr>
            </thead>
            <tbody>
              <template x-for="h in history" :key="h.id">
                <tr class="border-t hover:bg-gray-50">
                  <td class="p-2" x-text="h.assessmentTitle"></td>
                  <td class="p-2" x-text="h.totalScore + '%'"></td>
                  <td class="p-2" x-text="formatDate(h.submittedAt)"></td>
                  <td class="p-2" x-text="h.feedBack || '—'"></td>
                </tr>
              </template>
            </tbody>
          </table>
        </div>
      </section>

      <!-- Score Breakdown by Question Type -->
      <section class="bg-white p-6 rounded shadow">
        <h2 class="text-xl font-semibold mb-4">🧠 Score Breakdown by Question Type</h2>

        <div class="mb-4 flex gap-4 items-center">
          <input type="date" x-model="filterStartDate" class="border px-3 py-1 rounded" />
          <input type="date" x-model="filterEndDate" class="border px-3 py-1 rounded" />
          <button @click="fetchScoreByType" class="px-4 py-1 bg-blue-600 text-white rounded">Filter</button>
        </div>

        <canvas id="questionTypeChart" class="w-full h-64"></canvas>
      </section>

      <!-- Student Leaderboard -->
      <section class="bg-white p-6 rounded shadow">
        <h2 class="text-xl font-semibold mb-4">🏆 Student Ranking in Batch</h2>

        <!-- Top 3 Students -->
        <h3 class="text-lg font-medium mb-2">Top Performers</h3>
        <ul class="space-y-2 mb-4">
          <template x-for="(s, index) in leaderboardTop" :key="s.id">
            <li class="flex justify-between items-center bg-gray-50 p-2 rounded">
              <div>
                <p class="font-semibold" x-text="`${index + 1}. ${s.name}`"></p>
                <p class="text-sm text-gray-500" x-text="`Avg: ${s.avgScore}% | Max: ${s.highestScore}%`"></p>
              </div>
              <span class="text-xs text-gray-400" x-text="`${s.completedAssessments} completed`"></span>
            </li>
          </template>
        </ul>

        <!-- Current Student Info -->
        <div class="border-t pt-4">
          <h3 class="text-lg font-medium mb-2">Your Rank</h3>
          <template x-if="studentLeaderboard">
            <div class="bg-blue-50 p-3 rounded">
              <p class="font-semibold" x-text="`#${studentRank} - ${studentLeaderboard.name}`"></p>
              <p class="text-sm text-gray-600"
                x-text="`Avg: ${studentLeaderboard.avgScore}% | Max: ${studentLeaderboard.highestScore}%`"></p>
              <p class="text-sm text-gray-500"
                x-text="`${studentLeaderboard.completedAssessments} completed assessments`">
              </p>
            </div>
          </template>
          <template x-if="!studentLeaderboard">
            <p class="text-gray-500">You are not yet ranked in this batch.</p>
          </template>
        </div>
      </section>

    </main>
  </div>

  <!-- 🔄 Global Loading Overlay -->
  <div x-show="loading" x-transition class="fixed inset-0 bg-white bg-opacity-80 z-50 flex items-center justify-center">
    <div class="text-center space-y-4">
      <svg class="animate-spin h-10 w-10 text-blue-600 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none"
        viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
      </svg>
      <p class="text-sm text-gray-600">Loading your dashboard...</p>
    </div>
  </div>

</body>

</html>
