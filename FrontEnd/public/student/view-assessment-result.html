<!DOCTYPE html>
<html lang="en" x-data="viewResultPage()" x-init="init()">
<head>
  <meta charset="UTF-8" />
  <title>View Assessment Result</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Alpine.js -->
   <script type="module" src="/public/assets/js/student/student-assessment-result.js">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body class="bg-gray-100 text-gray-800" x-data="{ sidebarOpen: false }" x-init="loadLayout()">
  <div x-show="!resultLoaded" class="fixed inset-0 bg-gray-200 bg-opacity-75 flex items-center justify-center z-50">Loading...</div>
  <!-- Sidebar -->
  <div id="sidebar-placeholder"
    :class="sidebarOpen ? 'fixed inset-y-0 left-0 w-64 z-40 bg-white shadow' : 'hidden md:block fixed inset-y-0 left-0 w-64 z-40 bg-white shadow'">
  </div>

  <!-- Main Content -->
  <div class="md:ml-64 min-h-screen flex flex-col">
    <!-- Navbar -->
    <div id="navbar-placeholder" class="shadow bg-white"></div>

    <!-- Page Content -->
    <main class="flex-grow w-full p-6 max-w-6xl mx-auto space-y-10 bg-gray-50">
      <!-- Header -->
      <div>
        <h1 class="text-2xl font-bold">üìÑ Assessment Result</h1>
        <p class="text-sm text-gray-500" x-text="result.title + ' ‚Ä¢ ' + result.date"></p>
      </div>

      <!-- Feedback -->
      <template x-if="result.feedback">
        <div class="bg-white p-4 rounded shadow">
          <h2 class="text-lg font-semibold text-gray-700">üó£ Feedback</h2>
          <p class="text-sm text-gray-600 mt-2" x-text="result.feedback"></p>
        </div>
      </template>

      <!-- Score Summary -->
      <div class="grid grid-cols-2 md:grid-cols-4 gap-4 text-center">
        <div class="bg-white p-4 rounded shadow">
          <div class="text-sm text-gray-500">Score</div>
          <div class="text-xl font-bold" x-text="result.score + '%'"></div>
        </div>
        <div class="bg-white p-4 rounded shadow">
          <div class="text-sm text-gray-500">Time</div>
          <div class="text-xl font-bold" x-text="result.date"></div>
        </div>
        <div class="bg-white p-4 rounded shadow">
          <div class="text-sm text-gray-500">Correct</div>
          <div class="text-xl font-bold text-green-600" x-text="result.correctCount"></div>
        </div>
        <div class="bg-white p-4 rounded shadow">
          <div class="text-sm text-gray-500">Wrong</div>
          <div class="text-xl font-bold text-red-600" x-text="result.wrongCount"></div>
        </div>
      </div>

      <!-- Answers Review -->
      <div>
        <h2 class="text-lg font-semibold mb-4">üìù Answers Review</h2>
        <template x-for="(q, index) in result.questions" :key="q.questionId">
          <div class="mb-8 p-5 border bg-white rounded shadow-sm">
            <div class="text-sm text-gray-500 mb-1">Question <span x-text="index + 1"></span></div>
            <h3 class="text-base font-semibold mb-2 text-gray-800" x-text="q.questionText"></h3>

            <!-- Objective / MCQ -->
            <template x-if="q.questionType !== 'Coding'">
              <div class="space-y-1 text-sm">
                <p><span class="font-semibold">Your Answer:</span>
                  <span :class="q.isCorrect ? 'text-green-600' : 'text-red-600'"
                    x-text="q.submittedAnswer || '‚Äî'"></span>
                </p>
                <template x-if="!q.isCorrect">
                  <p><span class="font-semibold">Correct Answer:</span>
                    <span class="text-green-600" x-text="q.correctAnswerText"></span>
                  </p>
                </template>
                <p><span class="font-semibold">Status:</span>
                  <span :class="q.isCorrect ? 'text-green-600' : 'text-red-600'"
                    x-text="q.isCorrect ? 'Correct' : 'Wrong'"></span>
                </p>
              </div>
            </template>

            <!-- Coding -->
            <template x-if="q.questionType === 'Coding'">
              <div class="space-y-4 text-sm mt-2">
                <div>
                  <span class="font-semibold">Your Code:</span>
                  <pre
                    class="bg-black text-green-200 text-xs p-3 rounded overflow-auto mt-1"><code x-text="q.submittedAnswer"></code></pre>
                </div>
                <div>
                  <span class="font-semibold">Test Cases:</span>
                  <div class="mt-2 space-y-2">
                    <template x-for="tc in q.testCases" :key="tc.id">
                      <div class="border rounded p-2 text-xs bg-gray-100">
                        <p><span class="font-semibold">Input:</span> <span x-text="tc.input"></span></p>
                        <p><span class="font-semibold">Expected:</span> <span x-text="tc.expectedOutput"></span></p>
                        <p><span class="font-semibold">Actual:</span> <span x-text="tc.actualOutput"></span></p>
                        <p><span class="font-semibold">Status:</span>
                          <span :class="tc.passed ? 'text-green-600' : 'text-red-600'"
                            x-text="tc.passed ? 'Passed' : 'Failed'"></span>
                        </p>
                        <p><span class="font-semibold">Weight Earned:</span> <span x-text="tc.earnedWeight"></span></p>
                      </div>
                    </template>
                  </div>
                </div>
              </div>
            </template>
          </div>
        </template>
      </div>

      <!-- Back -->
      <div class="text-sm">
        <a href="/student/assessments.html" class="text-indigo-600 hover:underline">‚Üê Back to My Assessments</a>
      </div>
    </main>
  </div>
</body>

</html>
