<!DOCTYPE html>
<html lang="en" x-data="studentsPage()" x-init="init()">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Students | Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <style>
    [x-cloak] {
      display: none !important;
    }
  </style>
</head>

<body class="bg-gray-100 text-gray-800">
  <div id="sidebar-placeholder"></div>
  <div class="md:ml-64 p-6 space-y-6" x-cloak>
    <div id="navbar-placeholder"></div>

    <div class="flex justify-between items-center">
      <h2 class="text-2xl font-bold">Students</h2>
    </div>

    <!-- Filters -->
    <div class="flex flex-wrap gap-4 items-center">
      <div>
        <label class="text-sm font-medium text-gray-700">Batch:</label>
        <select x-model="selectedBatch" @change="resetAndFetch"
          class="mt-1 px-3 py-2 rounded border bg-white text-sm shadow-sm">
          <option value="">All</option>
          <template x-for="batch in batches" :key="batch.id">
            <option :value="batch.id" x-text="batch.name"></option>
          </template>
        </select>
      </div>

      <div>
        <label class="text-sm font-medium text-gray-700">Status:</label>
        <select x-model="statusFilter" @change="resetAndFetch"
          class="mt-1 px-3 py-2 rounded border bg-white text-sm shadow-sm">
          <option value="">All</option>
          <option value="active">Active</option>
          <option value="inactive">Inactive</option>
        </select>
      </div>

      <div class="flex-1">
        <label class="text-sm font-medium text-gray-700 block">Search:</label>
        <input x-model="searchQuery" @input.debounce.400ms="resetAndFetch" placeholder="Search by name or email"
          class="mt-1 w-full px-3 py-2 border rounded text-sm shadow-sm" />
      </div>
    </div>

    <!-- Table -->
    <div class="bg-white rounded shadow p-4">
      <div class="overflow-x-auto">
        <table class="w-full text-sm">
          <thead class="bg-gray-50">
            <tr>
              <th class="p-2 text-left">Name</th>
              <th class="p-2 text-left">Email</th>
              <th class="p-2 text-left">Status</th>
            </tr>
          </thead>
          <tbody>
            <template x-for="student in students" :key="student.id">
              <tr class="border-t hover:bg-gray-50 cursor-pointer" @click="goToDetail(student.id)">
                <td class="p-2 text-blue-600 hover:underline" x-text="student.fullName"></td>
                <td class="p-2" x-text="student.email"></td>
                <td class="p-2" x-text="student.status ? 'Active' : 'Inactive'"></td>
              </tr>
            </template>
            <tr x-show="students.length === 0">
              <td colspan="3" class="p-4 text-center text-gray-500">No students found.</td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Pagination -->
      <div class="flex justify-between items-center mt-4">
        <button @click="prevPage" :disabled="!pagination.hasPreviousPage"
          class="px-3 py-1 rounded bg-gray-200 text-sm hover:bg-gray-300 disabled:opacity-50">Previous</button>
        <span class="text-sm">Page <span x-text="pagination.currentPage + 1"></span> of <span
            x-text="pagination.totalPages"></span></span>
        <button @click="nextPage" :disabled="!pagination.hasNextPage"
          class="px-3 py-1 rounded bg-gray-200 text-sm hover:bg-gray-300 disabled:opacity-50">Next</button>
      </div>
    </div>
  </div>

  <script src="/public/assets/js/shared/students.js"></script>
</body>

</html>
