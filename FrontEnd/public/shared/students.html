<!DOCTYPE html>
<html lang="en" x-data="studentsPage()" x-init="init()">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Students | Admin</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="/public/assets/js/shared/students.js">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
  <style>
    [x-cloak] {
      display: none !important;
    }
  </style>
</head>

<body class="bg-gray-100 text-gray-800">
  <div id="sidebar-placeholder"></div>

  <div class="md:ml-64 p-6 space-y-6" x-cloak>
    <div id="navbar-placeholder"></div>

    <div class="flex justify-between items-center">
      <h2 class="text-2xl font-bold">Students</h2>
      <div class="space-x-2">
        <button id="addStudentBtn" @click="openCreateModal"
          class="bg-indigo-600 text-white px-4 py-2 rounded text-sm hover:bg-indigo-700 disabled:opacity-50">
          âž• Add Student
        </button>
        <button @click="openUploadModal" class="bg-green-600 text-white px-4 py-2 rounded text-sm hover:bg-green-700">
          ðŸ“¤ Upload CSV
        </button>
      </div>
    </div>


    <!-- Filters -->
    <div class="flex flex-wrap gap-4 items-center">
      <div>
        <label class="text-sm font-medium text-gray-700">Batch:</label>
        <select x-model="selectedBatch" @change="resetAndFetch"
          class="mt-1 px-3 py-2 rounded border bg-white text-sm shadow-sm">
          <option value="">All</option>
          <template x-for="batch in batches" :key="batch.id">
            <option :value="batch.id" x-text="batch.name"></option>
          </template>
        </select>
      </div>

      <div>
        <label class="text-sm font-medium text-gray-700">Status:</label>
        <select x-model="statusFilter" @change="resetAndFetch"
          class="mt-1 px-3 py-2 rounded border bg-white text-sm shadow-sm">
          <option value="">All</option>
          <option value="active">Active</option>
          <option value="inactive">Inactive</option>
        </select>
      </div>

      <div class="flex-1">
        <label class="text-sm font-medium text-gray-700 block">Search:</label>
        <input x-model="searchQuery" @input.debounce.400ms="resetAndFetch" placeholder="Search by name or email"
          class="mt-1 w-full px-3 py-2 border rounded text-sm shadow-sm" />
      </div>
    </div>

    <!-- Table -->
    <div class="bg-white rounded shadow p-4">
      <div class="overflow-x-auto">
        <table class="w-full text-sm">
          <thead class="bg-gray-50">
            <tr>
              <th class="p-2 text-left">Name</th>
              <th class="p-2 text-left">Email</th>
              <th class="p-2 text-left">Status</th>
            </tr>
          </thead>
          <tbody>
            <!-- Skeleton Loader -->
            <template x-if="isLoading">
              <template x-for="i in 5">
                <tr class="border-t animate-pulse">
                  <td class="p-2"><div class="h-4 bg-gray-300 rounded w-3/4"></div></td>
                  <td class="p-2"><div class="h-4 bg-gray-300 rounded w-full"></div></td>
                  <td class="p-2"><div class="h-4 bg-gray-300 rounded w-1/2"></div></td>
                </tr>
              </template>
            </template>
            <!-- Actual Data -->
            <template x-if="!isLoading">
              <template x-for="student in students" :key="student.id">
                <tr class="border-t hover:bg-gray-50 cursor-pointer" @click="goToDetail(student.id)">
                  <td class="p-2 text-blue-600 hover:underline" x-text="student.fullName"></td>
                  <td class="p-2" x-text="student.email"></td>
                  <td class="p-2" x-text="student.status ? 'Active' : 'Inactive'"></td>
                </tr>
              </template>
              <tr x-show="!isLoading && students.length === 0">
                <td colspan="3" class="p-4 text-center text-gray-500">No students found.</td>
              </tr>
            </template>
          </tbody>
        </table>
      </div>

      <!-- Pagination -->
      <div class="flex justify-between items-center mt-4">
        <button @click="prevPage" :disabled="!pagination.hasPreviousPage"
          class="px-3 py-1 rounded bg-gray-200 text-sm hover:bg-gray-300 disabled:opacity-50">Previous</button>
        <span class="text-sm">Page <span x-text="pagination.currentPage"></span> of <span
            x-text="pagination.totalPages"></span></span>
        <button @click="nextPage" :disabled="!pagination.hasNextPage"
          class="px-3 py-1 rounded bg-gray-200 text-sm hover:bg-gray-300 disabled:opacity-50">Next</button>
      </div>
    </div>
  </div>

  <!-- Create Student Modal -->
  <div x-show="showCreateModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg w-full max-w-lg p-6 space-y-4" @click.outside="closeCreateModal">
      <h3 class="text-xl font-semibold text-gray-800">Create Student</h3>
      <form @submit.prevent="submitStudent">
        <div class="space-y-4">
          <input type="text" placeholder="Full Name" x-model="newStudent.fullName" required
            class="w-full border px-3 py-2 rounded" />
          <input type="email" placeholder="Email" x-model="newStudent.email" required
            class="w-full border px-3 py-2 rounded" />
          <input type="password" placeholder="Password" x-model="newStudent.password" required
            class="w-full border px-3 py-2 rounded" />
          <input type="password" placeholder="Confirm Password" x-model="newStudent.confirmPassword" required
            class="w-full border px-3 py-2 rounded" />
          <select x-model="newStudent.batchId" required class="w-full border px-3 py-2 rounded">
            <option value="" disabled>Select Batch</option>
            <template x-for="batch in batches" :key="batch.id">
              <option :value="batch.id" x-text="batch.name"></option>
            </template>
          </select>
        </div>
        <div class="flex justify-end mt-4 space-x-2">
          <button type="button" @click="closeCreateModal" class="px-4 py-2 bg-gray-300 rounded">Cancel</button>
          <button type="submit" :disabled="isSubmitting" class="bg-indigo-600 text-white px-4 py-2 text-sm rounded hover:bg-indigo-700 disabled:opacity-50 w-24 text-center">
            <span x-show="!isSubmitting">Create</span>
            <span x-show="isSubmitting">Creating...</span>
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Upload CSV Modal -->
  <div x-show="showUploadModal" x-cloak
    class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg w-full max-w-lg p-6 space-y-4" @click.outside="closeUploadModal">
      <h3 class="text-xl font-semibold text-gray-800">Upload Students via CSV</h3>
      <form @submit.prevent="submitStudentCSV" enctype="multipart/form-data">
        <div class="space-y-4">
          <input type="file" @change="handleFileChange" accept=".csv"
            class="w-full border px-3 py-2 rounded bg-white text-sm shadow-sm" />
          <select x-model="uploadBatchId" required class="w-full border px-3 py-2 rounded">
            <option value="" disabled>Select Batch</option>
            <template x-for="batch in batches" :key="batch.id">
              <option :value="batch.id" x-text="batch.name"></option>
            </template>
          </select>
  
          <div class="flex items-center justify-between mt-2">
            <label class="text-sm text-gray-600">Need a format?</label>
            <a href="/public/assets/files/sample-students.csv" download
              class="text-blue-600 text-sm underline hover:text-blue-800">Download Sample CSV</a>
          </div>
        </div>
  
        <div class="flex justify-end mt-4 space-x-2">
          <button type="button" @click="closeUploadModal" class="px-4 py-2 bg-gray-300 rounded">Cancel</button>
          <button type="submit" :disabled="isUploading"
            class="bg-green-600 text-white px-4 py-2 text-sm rounded hover:bg-green-700 disabled:opacity-50 w-28 text-center">
            <span x-show="!isUploading">Upload CSV</span>
            <span x-show="isUploading">Uploading...</span>
          </button>
        </div>
      </form>
    </div>
  </div>

 
</body>

</html>
