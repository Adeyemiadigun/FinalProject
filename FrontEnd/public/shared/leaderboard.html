<!DOCTYPE html>
<html lang="en" x-data="leaderboardPage()" x-init="init()">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leaderboard | Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="/public/assets/js/shared/leaderboard.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <style>
    [x-cloak] {
      display: none !important;
    }
  </style>
</head>

<body class="bg-gray-100 text-gray-800">

  <!-- Sidebar & Navbar -->
  <div id="sidebar-placeholder" class="fixed inset-y-0 left-0 w-64 z-40 hidden md:block"></div>
  <div class="md:ml-64">
    <div id="navbar-placeholder" class="sticky top-0 z-30 bg-white shadow"></div>

    <!-- Page Content -->
    <main class="max-w-7xl mx-auto px-4 py-6 space-y-8">

      <!-- Header -->
      <div class="flex justify-between items-center">
        <div>
          <h1 class="text-2xl font-bold">🏆 Leaderboard</h1>
          <p class="text-sm text-gray-600">Track top-performing students across batches</p>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Filter by Batch</label>
          <select x-model="selectedBatch" @change="filterByBatch"
            class="border border-gray-300 rounded px-3 py-2 text-sm">
            <template x-for="batch in batches" :key="batch.id">
              <option :value="batch.id" x-text="batch.name"></option>
            </template>
          </select>
        </div>
      </div>
      <!-- Skeleton Loader -->
      <div x-show="isLoading" class="space-y-2 animate-pulse">
        <template x-for="n in 10" :key="n">
          <div class="flex space-x-4 items-center border-b py-2">
            <div class="h-4 w-10 bg-gray-300 rounded"></div>
            <div class="h-4 w-40 bg-gray-300 rounded"></div>
            <div class="h-4 w-20 bg-gray-300 rounded"></div>
            <div class="h-4 w-20 bg-gray-300 rounded"></div>
            <div class="h-4 w-20 bg-gray-300 rounded"></div>
          </div>
        </template>
      </div>

      <!-- Leaderboard Table -->
      <div class="bg-white p-4 rounded shadow overflow-x-auto" x-show="!isLoading">
        <table class="w-full text-sm text-left">
          <thead class="bg-gray-50 border-b">
            <tr>
              <th class="p-2">Rank</th>
              <th class="p-2">Student</th>
              <th class="p-2">Avg Score</th>
              <th class="p-2">Highest</th>
              <th class="p-2">Completed</th>
              <th class="p-2">Auto Submitted Assessments</th>
            </tr>
          </thead>
          <tbody>
            <template x-for="(student, index) in leaderboard" :key="student.id">
              <tr class="border-t hover:bg-gray-50" @click="viewStudentDetails(student.id)">
                <td class="p-2 font-medium" x-text="(pagination.pageNumber - 1) * pagination.pageSize + index + 1"></td>
                <td class="p-2" x-text="student.name"></td>
                <td class="p-2" x-text="student.avgScore + '%'"></td>
                <td class="p-2" x-text="student.highestScore + '%'"></td>
                <td class="p-2" x-text="student.completedAssessments"></td>
                <td class="p-2" x-text="student.autoSubmitted"></td>
              </tr>
            </template>
            <tr x-show="leaderboard.length === 0">
              <td colspan="6" class="p-2 text-center text-gray-500">No students found.</td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td colspan="6" class="pt-4 text-center">
                <div class="inline-flex gap-2 items-center">
                  <button @click="prevPage" :disabled="pagination.pageNumber === 1"
                    class="px-3 py-1 bg-gray-200 text-sm rounded disabled:opacity-50">Prev</button>
                  <span class="text-sm">Page <span x-text="pagination.pageNumber"></span> of <span
                      x-text="pagination.totalPages"></span></span>
                  <button @click="nextPage" :disabled="pagination.pageNumber === pagination.totalPages"
                    class="px-3 py-1 bg-gray-200 text-sm rounded disabled:opacity-50">Next</button>
                </div>
              </td>
            </tr>
          </tfoot>
        </table>
      </div>
    </main>
  </div>

  <!-- Scripts -->
 
</body>

</html>
