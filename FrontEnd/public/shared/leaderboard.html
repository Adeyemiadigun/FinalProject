<!DOCTYPE html>
<html lang="en" x-data="leaderboardPage()" x-init="init()">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leaderboard | Admin</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Alpine.js -->
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body class="bg-gray-100 text-gray-800" x-data="sidebarController()" x-init="initSidebar()">

  <!-- Sidebar + Navbar placeholders -->
  <div id="sidebar-placeholder" class="hidden md:block fixed inset-y-0 left-0 w-64 z-40"></div>
  <div class="md:ml-64">
    <div id="navbar-placeholder" class="sticky top-0 z-30 bg-white shadow"></div>

    <!-- Page Content -->
    <main class="max-w-7xl mx-auto px-4 py-6 space-y-8">

      <!-- Header -->
      <div class="flex justify-between items-center">
        <div>
          <h1 class="text-2xl font-bold">üèÜ Leaderboard</h1>
          <p class="text-sm text-gray-600">Track top-performing students across batches</p>
        </div>

        <!-- Batch Filter -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Filter by Batch</label>
          <select class="border border-gray-300 rounded px-3 py-2 text-sm" x-model="selectedBatch"
            @change="filterByBatch()">
            <option value="">All Batches</option>
            <template x-for="batch in batches" :key="batch.id">
              <option :value="batch.id" x-text="batch.name"></option>
            </template>
          </select>
        </div>
      </div>

      <!-- Leaderboard Table -->
      <div class="bg-white p-4 rounded shadow overflow-x-auto">
        <table class="w-full text-sm text-left table-auto">
          <thead class="bg-gray-50 border-b">
            <tr>
              <th class="p-2">Rank</th>
              <th class="p-2">Student</th>
              <th class="p-2">Batch</th>
              <th class="p-2">Avg Score</th>
              <th class="p-2">Highest</th>
              <th class="p-2">Completed</th>
            </tr>
          </thead>
          <tbody>
            <template x-for="(student, index) in leaderboard" :key="student.id">
              <tr class="border-t hover:bg-gray-50">
                <td class="p-2 font-medium" x-text="(pagination.pageNumber - 1) * pagination.pageSize + index + 1"></td>
                <td class="p-2" x-text="student.name"></td>
                <td class="p-2" x-text="student.batch"></td>
                <td class="p-2" x-text="student.avgScore + '%' "></td>
                <td class="p-2" x-text="student.highestScore + '%' "></td>
                <td class="p-2" x-text="student.completedAssessments"></td>
              </tr>
            </template>
            <tr x-show="leaderboard.length === 0">
              <td class="p-2 text-center text-gray-500" colspan="6">No students found for selected batch</td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td colspan="6" class="pt-4 text-center">
                <div class="inline-flex gap-2 items-center">
                  <button @click="prevPage" :disabled="pagination.pageNumber === 1"
                    class="px-3 py-1 bg-gray-200 text-sm rounded disabled:opacity-50">Prev</button>
                  <span class="text-sm">Page <span x-text="pagination.pageNumber"></span> of <span
                      x-text="pagination.totalPages"></span></span>
                  <button @click="nextPage" :disabled="pagination.pageNumber === pagination.totalPages"
                    class="px-3 py-1 bg-gray-200 text-sm rounded disabled:opacity-50">Next</button>
                </div>
              </td>
            </tr>
          </tfoot>
        </table>
      </div>
    </main>
  </div>

  <!-- Sidebar/Navbar Loader + Logic -->
  <script>
    async function loadComponent(id, path) {
      const res = await fetch(path);
      const html = await res.text();
      document.getElementById(id).innerHTML = html;
    }

    async function initSidebar() {
      await loadComponent('sidebar-placeholder', '/components/sidebar.html');
      await loadComponent('navbar-placeholder', '/components/navbar.html');
    }

    function sidebarController() {
      return {
        initSidebar() {
          initSidebar();
        }
      }
    }
  </script>

  <!-- Leaderboard Logic -->
  <script>
    function leaderboardPage() {
      return {
        selectedBatch: '',
        batches: [],
        leaderboard: [],
        pagination: {
          pageNumber: 1,
          pageSize: 10,
          totalPages: 1,
          totalItems: 0
        },

        async init() {
          await this.loadBatches();
          await this.loadLeaderboard();
        },

        async loadBatches() {
          const res = await fetch('/api/v1/batches');
          this.batches = await res.json();
        },

        async loadLeaderboard() {
          const query = new URLSearchParams({
            batchId: this.selectedBatch || '',
            pageNumber: this.pagination.pageNumber,
            pageSize: this.pagination.pageSize
          });

          const res = await fetch(`/api/v1/admin/leaderboard?${query}`);
          const data = await res.json();

          this.leaderboard = data.items;
          this.pagination.totalPages = data.totalPages;
          this.pagination.totalItems = data.totalItems;
        },

        filterByBatch() {
          this.pagination.pageNumber = 1;
          this.loadLeaderboard();
        },

        prevPage() {
          if (this.pagination.pageNumber > 1) {
            this.pagination.pageNumber--;
            this.loadLeaderboard();
          }
        },

        nextPage() {
          if (this.pagination.pageNumber < this.pagination.totalPages) {
            this.pagination.pageNumber++;
            this.loadLeaderboard();
          }
        }
      }
    }
  </script>

</body>

</html>
