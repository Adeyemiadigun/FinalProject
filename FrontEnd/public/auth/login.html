<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Coding Assessment App</title>

  <!-- âœ… Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Optional: Customize Tailwind config -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#4f46e5",
          },
        },
      },
    };
  </script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Login</h2>

    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block text-gray-700 text-sm mb-1" for="email">Email</label>
        <input type="email" id="email" name="email" required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" />
      </div>

      <div>
        <label class="block text-gray-700 text-sm mb-1" for="password">Password</label>
        <input type="password" id="password" name="password" required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" />
      </div>

      <div class="text-right">
        <a href="/public/auth/forget-password.html" class="text-sm text-primary hover:underline">Forgot password?</a>
      </div>

      <button type="submit"
        class="w-full bg-primary text-white py-2 rounded-lg hover:bg-indigo-700 transition duration-200">
        Sign In
      </button>

      <div id="loginError" class="text-red-600 text-sm text-center mt-2 hidden">
        Invalid credentials. Please try again.
      </div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
  <script src="/public/assets\js\Auth\auth.js"></script>
</body>
</html>
