<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password | Coding Assessment App</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#4f46e5",
          },
        },
      },
    };
  </script>

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Reset Password</h2>

    <form id="resetPasswordForm" class="space-y-4">
      <div>
        <label for="newPassword" class="block text-gray-700 text-sm mb-1">New Password</label>
        <input type="password" id="newPassword" name="newPassword" required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" />
      </div>

      <div>
        <label for="confirmPassword" class="block text-gray-700 text-sm mb-1">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" />
      </div>

      <button type="submit"
        class="w-full bg-primary text-white py-2 rounded-lg hover:bg-indigo-700 transition duration-200">
        Reset Password
      </button>

      <div class="text-sm text-center mt-4">
        <a href="/public/auth/login.html" class="text-primary hover:underline">Back to Login</a>
      </div>
    </form>
  </div>

  <script src="/public/assets/js/Auth/reset-password.js"></script>
</body>
</html>
